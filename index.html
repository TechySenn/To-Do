<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* Basic styling for draggable elements */
        .task.dragging {
            opacity: 0.6; border: 2px dashed #60a5fa; background-color: #bfdbfe;
        }
        /* Ensure columns take up height */
        .kanban-column .tasks-container {
             min-height: 450px;
             max-height: 65vh;
        }
        /* Sticky Note Wrapper Styles */
        .sticky-note-wrapper {
            border-radius: 8px;
            padding: 0.75rem;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 250px; /* Base height for all boxes in the side columns */
            margin-bottom: 1rem;
        }
        .sticky-note-wrapper:last-child {
            margin-bottom: 0;
        }
        #stickyNoteContainer {
            background-color: #fef9c3; /* yellow-100 */
            border: 1px solid #fde68a; /* yellow-200 */
        }
        #stickyNoteContainerAAT {
            background-color: #d1fae5; /* green-100 */
            border: 1px solid #a7f3d0; /* green-200 */
        }
        #stickyNoteContainerAAT h3 {
            color: #065f46; /* green-800 */
        }
         #stickyNoteTextarea, #stickyNoteTextareaAAT {
             flex-grow: 1; border-radius: 4px;
             padding: 0.5rem; font-size: 0.85rem;
             line-height: 1.4;
             resize: none;
             margin-bottom: 0.5rem; color: #4b5563;
         }
         #stickyNoteTextarea {
            background-color: #fefce8; border: 1px solid #fcd34d;
         }
         #stickyNoteTextareaAAT {
            background-color: #f0fdf4; border: 1px solid #6ee7b7;
         }
         .save-sticky-note-btn {
            align-self: flex-end;
         }
         .sticky-note-message {
            font-size: 0.75rem; margin-top: 0.25rem; height: 1rem; text-align: right;
         }

        /* Upcoming Due & Highest Priority Box Styles */
        #upcomingTasksContainer, #highestPriorityContainer {
            background-color: #e0f2fe; /* sky-100 default for upcoming */
            border: 1px solid #bae6fd; /* sky-200 default for upcoming */
            border-radius: 8px;
            padding: 0.75rem;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 250px; /* MATCHING STICKY NOTE HEIGHT */
            margin-bottom: 1rem; 
        }
        #highestPriorityContainer {
             background-color: #ffedd5; /* orange-100 */
             border-color: #fed7aa; /* orange-200 */
        }
        #highestPriorityContainer h3 { /* Header text color for highest priority */
            color: #9a3412; /* orange-800 */
        }
         #upcomingTasksList, #highestPriorityList { 
             flex-grow: 1; overflow-y: auto; padding-right: 4px;
         }
         .upcoming-task, .priority-task { 
             font-size: 0.75rem; padding: 2px 4px; margin-bottom: 4px;
             border-radius: 3px;
             display: block; line-height: 1.3;
         }
         .upcoming-task { 
            background-color: #f0f9ff; 
            border: 1px solid #e0f2fe; 
         }
         .priority-task { 
            background-color: #fff7ed; 
            border: 1px solid #ffedd5; 
         }
         .upcoming-task .due-date, .priority-task .priority-label {
             font-weight: 600; margin-right: 4px;
         }
         .upcoming-task .due-date { color: #be123c; }
         .priority-task .priority-label-high { color: #c2410c; } 
         .priority-task .priority-label-medium { color: #ea580c; } 
         .priority-task .priority-label-low { color: #fb923c; } 


        /* Style for the confetti canvas */
        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        /* Custom scrollbar */
        .tasks-container::-webkit-scrollbar, #upcomingTasksList::-webkit-scrollbar, #highestPriorityList::-webkit-scrollbar { width: 8px; }
        .tasks-container::-webkit-scrollbar-track, #upcomingTasksList::-webkit-scrollbar-track, #highestPriorityList::-webkit-scrollbar-track { background: #dbeafe; border-radius: 10px; }
        .tasks-container::-webkit-scrollbar-thumb, #upcomingTasksList::-webkit-scrollbar-thumb, #highestPriorityList::-webkit-scrollbar-thumb { background: #60a5fa; border-radius: 10px; }
        .tasks-container::-webkit-scrollbar-thumb:hover, #upcomingTasksList::-webkit-scrollbar-thumb:hover, #highestPriorityList::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

        .task-edit-input { padding: 2px 4px; border: 1px solid #93c5fd; border-radius: 4px; margin-right: 5px; background-color: #eff6ff; }
        .hidden { display: none; }
        .task-meta-row { display: flex; align-items: center; justify-content: space-between; margin-top: 4px; gap: 6px; flex-wrap: wrap; }
        .task-meta-group { display: flex; align-items: center; gap: 8px; flex-grow: 1; min-width: 150px; }
        .task-priority-select { font-size: 0.75rem; padding: 1px 3px; border-radius: 4px; border: 1px solid #9ca3af; background-color: #f9fafb; flex-shrink: 0; height: 24px; line-height: 1; }
        .task-due-date-container { display: flex; align-items: center; gap: 2px; flex-shrink: 0; min-width: 100px; }
        .task-due-date-label { font-size: 0.75rem; color: #4b5563; white-space: nowrap; }
        .task-due-date-input { font-size: 0.75rem; padding: 1px 3px; border-radius: 4px; border: 1px solid #ccc; max-width: 110px; color: #4b5563; height: 24px; }
        .task-actions-group { display: flex; align-items: center; gap: 6px; position: relative; flex-shrink: 0; margin-left: auto; }
        .task-text { color: #1f2937; display: block; margin-bottom: 4px;}
        .nav-button { padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 600; transition: background-color 0.15s ease-in-out; cursor: pointer; }
        #addTaskMessage { min-height: 1.25rem; text-align: center; }
        .summary-count { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 600; margin: 0 0.25rem; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .task { position: relative; }
        .task-notes {
            position: absolute;
            top: 100%; left: 50%; transform: translateX(-50%);
            background-color: #374151; color: white; padding: 4px 8px;
            border-radius: 4px; font-size: 0.75rem; white-space: pre-wrap;
            z-index: 10; opacity: 0; visibility: hidden;
            transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
            pointer-events: none; margin-top: 4px; width: max-content; max-width: 250px;
        }
        .task:hover .task-notes { opacity: 1; visibility: visible; }
        .action-btn { background: none; border: none; padding: 0; cursor: pointer; font-size: 1rem; line-height: 1; display: flex; align-items: center; height: 24px; width: 24px; justify-content: center; }
         .edit-mode-buttons { display: flex; gap: 4px; align-items: center; }
         .edit-mode-buttons .action-btn { font-size: 1rem; }
         .task { align-items: flex-start; flex-direction: column; }
         .task > div:first-child { width: 100%; }
         .task-submenu {
             position: absolute;
             right: calc(100% + 5px); top: 50%; transform: translateY(-50%);
             background-color: white; border: 1px solid #ccc; border-radius: 4px;
             box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 4px; z-index: 20;
             display: flex; flex-direction: column; gap: 3px; min-width: 100px;
         }
         .task-submenu button {
             text-align: left; padding: 2px 5px; font-size: 0.8rem; white-space: nowrap;
             background: none; border: none; width: 100%; display: flex; align-items: center; gap: 4px;
         }
         .task-submenu button:hover { background-color: #f0f0f0; }
         #mainHeader {
             position: relative; padding-bottom: 1rem; display: flex;
             align-items: flex-start; justify-content: center;
         }
         #taskSummaryContainerBoard { position: absolute; top: 0; left: 0; }
         #mainTitle { flex-grow: 1; text-align: center; color: #e0f2fe; }
         #headerInfoRight {
             position: absolute; top: 0; right: 0;
             display: flex; flex-direction: column; align-items: flex-end;
         }
         #currentDateDisplay {
             font-size: 1rem;
             font-weight: 600;
             color: #d1d5db;
             margin-bottom: 5px;
             white-space: nowrap;
             width: 220px;
             text-align: right;
         }
         #shiftProgressBarContainer {
             width: 220px;
             height: 16px;
             background-color: #4b5563;
             border-radius: 8px;
             overflow: hidden;
             border: 1px solid #374151;
         }
         #shiftProgressBar {
             height: 100%; width: 0%;
             transition: width 0.5s ease-out, background-color 0.5s ease-out;
             border-radius: 7px;
         }
        #shiftTimeControls {
            margin-top: 6px;
            display: flex;
            gap: 8px;
            align-items: center;
            width: 220px;
            justify-content: space-around;
        }
        #shiftTimeControls > div {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        #shiftTimeControls label {
            font-size: 0.75rem;
            color: #9ca3af;
            white-space: nowrap;
        }
        #shiftTimeControls input[type="time"] {
            font-size: 0.75rem; padding: 1px 3px;
            border-radius: 4px; border: 1px solid #4b5563;
            background-color: #374151;
            color: #e5e7eb;
            width: 75px;
        }
        #updateShiftTimesBtn {
            font-size: 0.7rem; padding: 3px 6px;
        }

    </style>

    <script>
        // --- Constants ---
        const COOLDOWN_SECONDS = 5;
        const PIN_COOLDOWN_SECONDS = 5;
        const MAX_TODO_TASKS = 50;
        const PRIORITIES = ["New", "High", "Medium", "Low"];
        const DEFAULT_PRIORITY = "New";
        const PRIORITY_VALUES = { "New": 4, "High": 3, "Medium": 2, "Low": 1 };
        const FUNCTION_BASE_PATH = '/.netlify/functions/';
        const VALID_STATUSES = ['todo', 'inprogress', 'nonurgent', 'done'];
        
        // Default shift times, will be updated from Supabase
        let SHIFT_START_HOUR = 9;
        let SHIFT_END_HOUR = 16;
        
        const STICKY_NOTE_ID_MAIN = 1; 
        const STICKY_NOTE_ID_AAT = 2;
        const STICKY_NOTE_ID_SHIFT_START = 3; // For storing shift start time
        const STICKY_NOTE_ID_SHIFT_END = 4;   // For storing shift end time


        // --- DOM Elements ---
        const newTaskInput = document.getElementById('newTaskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const addTaskMessage = document.getElementById('addTaskMessage');
        const taskSummaryInputContainer = document.getElementById('taskSummaryContainerInput');
        const taskSummaryInput = document.getElementById('taskSummaryInput');
        const taskSummaryBoardContainer = document.getElementById('taskSummaryContainerBoard');
        const taskSummaryBoard = document.getElementById('taskSummaryBoard');
        const confettiCanvas = document.getElementById('confetti-canvas');
        const myConfetti = confetti.create(confettiCanvas, { resize: true, useWorker: true });
        const inputPage = document.getElementById('inputPage');
        const boardPage = document.getElementById('boardPage');
        const showInputPageBtn = document.getElementById('showInputPageBtn');
        const showBoardPageBtn = document.getElementById('showBoardPageBtn');
        const currentDateDisplay = document.getElementById('currentDateDisplay');
        const shiftProgressBar = document.getElementById('shiftProgressBar');
        const stickyNoteTextarea = document.getElementById('stickyNoteTextarea');
        const saveStickyNoteBtn = document.getElementById('saveStickyNoteBtn');
        const stickyNoteMessage = document.getElementById('stickyNoteMessage');
        const stickyNoteTextareaAAT = document.getElementById('stickyNoteTextareaAAT');
        const saveStickyNoteBtnAAT = document.getElementById('saveStickyNoteBtnAAT');
        const stickyNoteMessageAAT = document.getElementById('stickyNoteMessageAAT');
        const upcomingTasksList = document.getElementById('upcomingTasksList');
        const highestPriorityList = document.getElementById('highestPriorityList');
        const shiftTimeControls = document.getElementById('shiftTimeControls');
        const shiftStartInput = document.getElementById('shiftStartInput');
        const shiftEndInput = document.getElementById('shiftEndInput');
        const updateShiftTimesBtn = document.getElementById('updateShiftTimesBtn');


        // --- State ---
        let tasks = { todo: [], inprogress: [], nonurgent: [], done: [] };
        let draggedTask = null;
        let currentlyEditingTaskId = null;
        let cooldownTimer = null;
        let successMessageTimeout = null;
        let isPinCooldownActive = false;
        let openSubMenuId = null;
        let dateTimeInterval = null;
        let stickyNoteSaveTimeout = null;
        let stickyNoteAATSaveTimeout = null;
        let shiftTimeSaveMessageTimeout = null; // For shift time save messages

        // --- Generic Fetch Helper ---
        async function apiCall(endpoint, method = 'GET', paramsOrBody = null) {
            const options = { method, headers: {} };
            let url = `${FUNCTION_BASE_PATH}${endpoint}`;

            if (method === 'GET' && paramsOrBody) {
                const queryParams = new URLSearchParams(paramsOrBody).toString();
                if (queryParams) {
                    url += `?${queryParams}`;
                }
            } else if (paramsOrBody) {
                options.headers['Content-Type'] = 'application/json';
                options.body = JSON.stringify(paramsOrBody);
            }
            
            try {
                const response = await fetch(url, options);
                const isJson = response.headers.get('content-type')?.includes('application/json');
                const data = isJson ? await response.json() : null;
                if (!response.ok) {
                    const error = (data && (data.error || data.message)) || `HTTP error! status: ${response.status}`;
                    console.error(`API Error (${url}):`, error, data?.details);
                    throw new Error(error);
                }
                return data;
            } catch (error) {
                console.error(`API Call Failed (${url}):`, error);
                if (!(endpoint === 'get-sticky-note' && method === 'GET')) { // Avoid alert for initial sticky note/shift time loads
                     alert(`Operation failed: ${error.message}. Please check console or try again.`);
                }
                throw error;
            }
        }

        // --- Functions ---

        function formatDate(timestampOrDateString) {
            if (!timestampOrDateString) return 'N/A';
            try {
                const date = new Date(timestampOrDateString);
                const userTimezoneOffset = date.getTimezoneOffset() * 60000;
                const adjustedTimestamp = date.getTime() + (timestampOrDateString.length === 10 ? userTimezoneOffset : 0);
                const adjustedDate = new Date(adjustedTimestamp);

                if (isNaN(adjustedDate.getTime())) return 'N/A';
                const day = String(adjustedDate.getDate()).padStart(2, '0');
                const month = String(adjustedDate.getMonth() + 1).padStart(2, '0');
                const year = adjustedDate.getFullYear();
                return `${day}/${month}/${year}`;
            } catch (e) {
                 console.error("Error formatting display date:", e);
                 return 'N/A';
            }
        }


        function formatDateForInput(timestampOrDateString) {
             if (!timestampOrDateString) return '';
             try {
                 const date = new Date(timestampOrDateString);
                 if (isNaN(date.getTime())) return '';
                  const userTimezoneOffset = date.getTimezoneOffset() * 60000;
                  const adjustedDate = new Date(date.getTime() + userTimezoneOffset);
                 const year = adjustedDate.getFullYear();
                 const month = String(adjustedDate.getMonth() + 1).padStart(2, '0');
                 const day = String(adjustedDate.getDate()).padStart(2, '0');
                 return `${year}-${month}-${day}`;
             } catch (e) { return ''; }
        }

        function formatTimeToHHMM(hours, minutes = 0) {
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
        }


        function updateDateTimeDisplay() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinutes = now.getMinutes();
            const currentTimeInMinutes = currentHour * 60 + currentMinutes;

            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            currentDateDisplay.textContent = now.toLocaleDateString('en-GB', dateOptions);

            // Use the global SHIFT_START_HOUR and SHIFT_END_HOUR which are now loaded from Supabase
            const shiftStartMinutes = SHIFT_START_HOUR * 60; 
            const shiftEndMinutes = SHIFT_END_HOUR * 60;   
            const shiftDurationMinutes = shiftEndMinutes - shiftStartMinutes;

            let progressPercent = 0;
            let barColor = '#4ade80';

            if (currentTimeInMinutes < shiftStartMinutes) {
                progressPercent = 0;
                barColor = '#4ade80';
            } else if (currentTimeInMinutes >= shiftEndMinutes) {
                progressPercent = 100;
                barColor = '#f87171';
            } else {
                if (shiftDurationMinutes > 0) {
                    const timeElapsedMinutes = currentTimeInMinutes - shiftStartMinutes;
                    progressPercent = Math.max(0, Math.min(100, (timeElapsedMinutes / shiftDurationMinutes) * 100));

                    if (progressPercent < 33.33) {
                        barColor = '#4ade80';
                    } else if (progressPercent < 66.66) {
                        barColor = '#facc15';
                    } else {
                        barColor = '#f87171';
                    }
                } else {
                    progressPercent = 100;
                    barColor = '#f87171';
                }
            }

            if (shiftProgressBar) {
                shiftProgressBar.style.width = `${progressPercent}%`;
                shiftProgressBar.style.backgroundColor = barColor;
            }
        }


        function updateTaskSummary() {
            const todoCount = tasks.todo?.length || 0;
            const inProgressCount = tasks.inprogress?.length || 0;
            const nonUrgentCount = tasks.nonurgent?.length || 0;

        async function markTaskDone(taskId) {
             closeOpenSubMenu();
             console.log(`Marking task ${taskId} as done.`);
             let taskToMove = null; let originalColumnId = ''; let originalIndex = -1;
             for (const colId in tasks) {
                 originalIndex = tasks[colId].findIndex(task => task.id === taskId);
                 if (originalIndex > -1) { originalColumnId = colId; taskToMove = tasks[colId][originalIndex]; break; }
             }
             if (!taskToMove || originalColumnId === 'done') { console.log("Task not found or already in Done column."); return; }
             tasks[originalColumnId].splice(originalIndex, 1);
             if (!tasks.done) tasks.done = [];
             taskToMove.status = 'done';
             tasks.done.push(taskToMove);
             renderBoard(); updateTaskSummary(); triggerConfetti();
             renderUpcomingTasks();
             renderHighestPriorityTasks();
             try {
                 await apiCall('update-task', 'POST', { id: taskId, updates: { status: 'done' } });
                 console.log(`Task ${taskId} status updated to done in backend.`);
             } catch (error) {
                  console.error(`Failed to update task ${taskId} status to done in backend:`, error);
                  alert("Failed to mark task as done. Reverting.");
                  const newIndex = tasks.done.findIndex(task => task.id === taskId);
                  if (newIndex > -1) tasks.done.splice(newIndex, 1);
                  taskToMove.status = originalColumnId;
                  if (!tasks[originalColumnId]) tasks[originalColumnId] = [];
                  tasks[originalColumnId].splice(originalIndex, 0, taskToMove);
                  renderBoard(); updateTaskSummary();
                  renderUpcomingTasks();
                  renderHighestPriorityTasks();
             }
        }

        function renderBoard() {
             if (boardPage.classList.contains('hidden')) return;
            const taskContainers = document.querySelectorAll('.tasks-container');
            taskContainers.forEach(colContainer => colContainer.innerHTML = '');
            for (const columnId in tasks) {
                if (tasks.hasOwnProperty(columnId)) {
                    const columnElement = document.getElementById(columnId)?.querySelector('.tasks-container');
                    if (columnElement) {
                        const sortedTasks = tasks[columnId].sort((a, b) => {
                            const dateA = a.due_date ? new Date(a.due_date).getTime() : null;
                            const dateB = b.due_date ? new Date(b.due_date).getTime() : null;
                            if (dateA === null && dateB !== null) return 1;
                            if (dateA !== null && dateB === null) return -1;
                            if (dateA !== null && dateB !== null && dateA !== dateB) return dateA - dateB;

                            const priorityA = PRIORITY_VALUES[a.priority || DEFAULT_PRIORITY] || 0;
                            const priorityB = PRIORITY_VALUES[b.priority || DEFAULT_PRIORITY] || 0;
                            if (priorityB !== priorityA) return priorityB - priorityA;

                            return (a.createdAt || 0) - (b.createdAt || 0);
                        });
                        sortedTasks.forEach(task => {
                            task.priority = task.priority || DEFAULT_PRIORITY;
                            task.notes = task.notes || '';
                            task.createdAt = task.createdAt || 0;
                            task.due_date = task.due_date || null;
                            const taskElement = createTaskElement(task);
                            columnElement.appendChild(taskElement);
                        });
                    } else { console.error(`Column element not found for ID: ${columnId}`); }
                }
            }
        }

        function renderUpcomingTasks() {
            if (!upcomingTasksList) return;

            let allUpcoming = [];
            ['todo', 'inprogress', 'nonurgent'].forEach(status => {
                if (tasks[status]) { allUpcoming = allUpcoming.concat(tasks[status]); }
            });

            const tasksWithDueDate = allUpcoming.filter(task => task.due_date);
            tasksWithDueDate.sort((a, b) => new Date(a.due_date).getTime() - new Date(b.due_date).getTime());

            const top6Tasks = tasksWithDueDate.slice(0, 6);

            upcomingTasksList.innerHTML = '';
            if (top6Tasks.length === 0) {
                upcomingTasksList.innerHTML = '<p class="text-xs text-gray-500 text-center italic">No upcoming due dates.</p>';
            } else {

                    taskDiv.className = 'upcoming-task';
                    const displayDueDate = formatDate(task.due_date);
                    taskDiv.innerHTML = `<span class="due-date">${displayDueDate}</span> ${task.text}`;
                    upcomingTasksList.appendChild(taskDiv);
                });
            }
        }

        function renderHighestPriorityTasks() {
            if (!highestPriorityList) return;

            let allActiveTasks = [];
            ['todo', 'inprogress', 'nonurgent'].forEach(status => {
                if (tasks[status]) { allActiveTasks = allActiveTasks.concat(tasks[status]); }
            });

            const priorityFilteredTasks = allActiveTasks.filter(task => task.priority !== "New");

            priorityFilteredTasks.sort((a, b) => {
                const priorityAVal = PRIORITY_VALUES[a.priority || DEFAULT_PRIORITY] || 0;
                const priorityBVal = PRIORITY_VALUES[b.priority || DEFAULT_PRIORITY] || 0;
                if (priorityBVal !== priorityAVal) {
                    return priorityBVal - priorityAVal; 
                }

                const dateA = a.due_date ? new Date(a.due_date).getTime() : null;
                const dateB = b.due_date ? new Date(b.due_date).getTime() : null;
                if (dateA === null && dateB !== null) return 1; 
                if (dateA !== null && dateB === null) return -1; 
                if (dateA !== null && dateB !== null && dateA !== dateB) {
                    return dateA - dateB; 
                }

                return (a.createdAt || 0) - (b.createdAt || 0); 
            });

            const top6PriorityTasks = priorityFilteredTasks.slice(0, 6);

            highestPriorityList.innerHTML = ''; 
            if (top6PriorityTasks.length === 0) {
                highestPriorityList.innerHTML = '<p class="text-xs text-gray-500 text-center italic">No tasks with High/Medium/Low priority.</p>';
            } else {
                top6PriorityTasks.forEach(task => {
                    const taskDiv = document.createElement('div');
                    taskDiv.className = 'priority-task'; 
                    let priorityLabelClass = '';
                    if (task.priority === "High") priorityLabelClass = 'priority-label-high';
                    else if (task.priority === "Medium") priorityLabelClass = 'priority-label-medium';
                    else if (task.priority === "Low") priorityLabelClass = 'priority-label-low';

                    taskDiv.innerHTML = `<span class="priority-label ${priorityLabelClass}">${task.priority}</span> ${task.text}`;
                    highestPriorityList.appendChild(taskDiv);
                });
            }
        }


        async function addTask() {
            if (addTaskBtn.disabled) return;
            if (tasks.todo && tasks.todo.length >= MAX_TODO_TASKS) {
                alert(`Cannot add more tasks. The 'To Do' column limit (${MAX_TODO_TASKS}) has been reached.`); return;
            }
            const taskText = newTaskInput.value.trim();
            if (taskText === '') { alert('Please enter a task description.'); newTaskInput.focus(); return; }

            const newTaskData = {
                text: taskText, name: "Jay",
                priority: "New", 
                notes: '', status: 'todo', due_date: null
            };
            addTaskBtn.disabled = true;
            addTaskMessage.textContent = 'Adding task...';
            addTaskMessage.classList.remove('text-green-400', 'text-gray-400', 'text-red-400');
            try {
                const addedTask = await apiCall('add-task', 'POST', newTaskData);
                if (addedTask && addedTask.id) {
                     if (!tasks.todo) tasks.todo = [];
                     addedTask.createdAt = new Date(addedTask.created_at).getTime();
                     addedTask.priority = addedTask.priority || "New";
                     addedTask.notes = addedTask.notes || '';
                     addedTask.due_date = addedTask.due_date || null;
                     tasks.todo.push(addedTask);
                     updateTaskSummary();
                     renderUpcomingTasks();
                     renderHighestPriorityTasks(); 
                     if (!boardPage.classList.contains('hidden')) renderBoard();
                } else { await loadTasks(); }
                clearTimeout(successMessageTimeout); clearInterval(cooldownTimer);
                addTaskMessage.textContent = `Task added: "${addedTask.text || taskText}"`;
                addTaskMessage.classList.add('text-green-400');
                let secondsRemaining = COOLDOWN_SECONDS;
                successMessageTimeout = setTimeout(() => {
                     if (addTaskBtn.disabled) {
                         addTaskMessage.classList.remove('text-green-400');
                         addTaskMessage.classList.add('text-gray-400');
                         addTaskMessage.textContent = `Please wait ${secondsRemaining} seconds...`;
                         cooldownTimer = setInterval(() => {
                             secondsRemaining--;
                             if (secondsRemaining > 0) { addTaskMessage.textContent = `Please wait ${secondsRemaining} seconds...`; }
                             else { clearInterval(cooldownTimer); cooldownTimer = null; addTaskBtn.disabled = false; addTaskMessage.textContent = ''; }
                         }, 1000);
                     }
                }, 1500);
            } catch (error) {
                addTaskBtn.disabled = false; addTaskMessage.textContent = 'Error adding task.'; addTaskMessage.classList.add('text-red-400');
            } finally {
                 newTaskInput.value = '';
                 newTaskInput.focus();
            }
        }

                tasks = { todo: [], inprogress: [], nonurgent: [], done: [] };
                fetchedTasks.forEach(task => {
                    task.priority = task.priority || DEFAULT_PRIORITY;
                    task.notes = task.notes || '';
                    task.createdAt = task.created_at ? new Date(task.created_at).getTime() : 0;
                    task.due_date = task.due_date || null;
                    const status = task.status || 'todo';
                    if (VALID_STATUSES.includes(status)) { tasks[status].push(task); }
                    else { console.warn(`Invalid task status "${status}" for task ID ${task.id}. Placing in 'todo'.`); tasks.todo.push(task); }
                });
                console.log("Tasks loaded and processed:", tasks);
            } catch (error) {
                console.error("Error loading tasks from backend:", error);
                tasks = { todo: [], inprogress: [], nonurgent: [], done: [] };
            } finally {
                 currentlyEditingTaskId = null;
                 updateTaskSummary();
                 renderUpcomingTasks();
                 renderHighestPriorityTasks(); 
                 if (!boardPage.classList.contains('hidden')) { renderBoard(); }
            }
        }

        async function saveStickyNoteAAT() {
            if (!stickyNoteTextareaAAT || !saveStickyNoteBtnAAT || !stickyNoteMessageAAT) return;
            const contentToSave = stickyNoteTextareaAAT.value;
            saveStickyNoteBtnAAT.disabled = true;
            stickyNoteMessageAAT.textContent = 'Saving...';
            stickyNoteMessageAAT.classList.remove('text-red-700', 'text-green-700'); 
            stickyNoteMessageAAT.classList.add('text-gray-700'); 
            clearTimeout(stickyNoteAATSaveTimeout);
            try {
                await apiCall('update-sticky-note', 'POST', { content: contentToSave, note_id: STICKY_NOTE_ID_AAT });
                console.log("AAT sticky note saved.");
                stickyNoteMessageAAT.textContent = 'Note saved!';
                stickyNoteMessageAAT.classList.replace('text-gray-700', 'text-green-700');
                stickyNoteAATSaveTimeout = setTimeout(() => { stickyNoteMessageAAT.textContent = ''; }, 2000);
            } catch (error) {
                console.error("Failed to save AAT sticky note:", error);
                stickyNoteMessageAAT.textContent = 'Save failed!';
                stickyNoteMessageAAT.classList.replace('text-gray-700', 'text-red-700');
                stickyNoteAATSaveTimeout = setTimeout(() => { stickyNoteMessageAAT.textContent = ''; }, 3000);
            } finally {
                saveStickyNoteBtnAAT.disabled = false;
            }
        }
        
        // --- Shift Time Persistence Functions ---
        async function loadShiftTimes() {
            console.log("Loading shift times from Supabase...");
            let startHourLoaded = false;
            let endHourLoaded = false;

            try {
                const startTimeData = await apiCall('get-sticky-note', 'GET', { note_id: STICKY_NOTE_ID_SHIFT_START });
                if (startTimeData && startTimeData.content) {
                    const [hours] = startTimeData.content.split(':').map(Number);
                    if (!isNaN(hours)) {
                        SHIFT_START_HOUR = hours;
                        shiftStartInput.value = startTimeData.content; // Set input to full HH:MM
                        startHourLoaded = true;
                        console.log("Shift start time loaded:", SHIFT_START_HOUR, "(Full:", startTimeData.content, ")");
                    }
                }
            } catch (error) {
                console.warn("Could not load shift start time, using default. Error:", error.message);
            }

            try {
                const endTimeData = await apiCall('get-sticky-note', 'GET', { note_id: STICKY_NOTE_ID_SHIFT_END });
                if (endTimeData && endTimeData.content) {
                    const [hours] = endTimeData.content.split(':').map(Number);
                    if (!isNaN(hours)) {
                        SHIFT_END_HOUR = hours;
                        shiftEndInput.value = endTimeData.content; // Set input to full HH:MM
                        endHourLoaded = true;
                        console.log("Shift end time loaded:", SHIFT_END_HOUR, "(Full:", endTimeData.content, ")");
                    }
                }
            } catch (error) {
                console.warn("Could not load shift end time, using default. Error:", error.message);
            }

            if (!startHourLoaded) { // If start time wasn't loaded, set default to input
                shiftStartInput.value = formatTimeToHHMM(SHIFT_START_HOUR);
                console.log("Default shift start time set to input:", SHIFT_START_HOUR);
            }
            if (!endHourLoaded) { // If end time wasn't loaded, set default to input
                shiftEndInput.value = formatTimeToHHMM(SHIFT_END_HOUR);
                console.log("Default shift end time set to input:", SHIFT_END_HOUR);
            }
            updateDateTimeDisplay(); // Refresh progress bar with loaded/default times
        }

        async function saveShiftTime(noteId, timeValueString) {
            console.log(`Saving shift time for ID ${noteId}: ${timeValueString}`);
            try {
                await apiCall('update-sticky-note', 'POST', { content: timeValueString, note_id: noteId });
                console.log(`Shift time for ID ${noteId} saved successfully.`);
                // Optional: Add a small success message near the time inputs
                const shiftTimeMessageArea = document.getElementById('shiftTimeControls'); // Or a more specific element
                if (shiftTimeMessageArea) {
                    let msgElement = document.getElementById('shiftTimeSaveMessage');
                    if (!msgElement) {
                        msgElement = document.createElement('p');
                        msgElement.id = 'shiftTimeSaveMessage';
                        msgElement.className = 'text-xs text-green-400 ml-2'; // Style as needed
                        // Find a good place to append it, e.g., after the button
                        updateShiftTimesBtn.insertAdjacentElement('afterend', msgElement);
                    }
                    msgElement.textContent = 'Times saved!';
                    clearTimeout(shiftTimeSaveMessageTimeout);
                    shiftTimeSaveMessageTimeout = setTimeout(() => {
                        if(msgElement) msgElement.textContent = '';
                    }, 2000);
                }

            } catch (error) {
                console.error(`Failed to save shift time for ID ${noteId}:`, error);
                alert(`Failed to save shift ${noteId === STICKY_NOTE_ID_SHIFT_START ? 'start' : 'end'} time.`);
            }
        }


        // --- Drag and Drop Event Handlers ---
        function dragStart(event) {
            if (currentlyEditingTaskId || document.activeElement.tagName === 'SELECT' || document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
                 event.preventDefault(); return;
            }
            draggedTask = event.currentTarget;
            event.dataTransfer.setData('text/plain', draggedTask.id);
            event.dataTransfer.effectAllowed = 'move';
            setTimeout(() => { if(draggedTask) draggedTask.classList.add('dragging'); }, 0);
        }

        function dragEnd(event) {
            if (draggedTask) draggedTask.classList.remove('dragging');
            draggedTask = null;
            try { event.dataTransfer.clearData(); } catch(e) {}
        }

        function allowDrop(event) {
            if (event.target.closest('.task') || event.target.closest('button') || event.target.closest('select')) {
                return;
            }
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            if (!draggedTask) return;
            if (event.target.closest('.task')) return;
            const targetColumnElement = event.currentTarget;
            const targetColumnId = targetColumnElement.parentElement.id;
            handleDropLogic(targetColumnId, draggedTask);
        }

        async function handleDropLogic(targetColumnId, taskElement) {
             const taskId = taskElement.id;
             const sourceColumnId = taskElement.closest('.kanban-column')?.id;
             if (!sourceColumnId || sourceColumnId === targetColumnId) return;
             if (!VALID_STATUSES.includes(targetColumnId)) {
                 console.error(`Invalid drop target column ID: ${targetColumnId}`); return;
             }
             let taskToMove = null; let originalIndex = -1; let originalColumnId = '';
             for (const colId in tasks) {
                 originalIndex = tasks[colId].findIndex(task => task.id === taskId);
                 if (originalIndex > -1) { originalColumnId = colId; taskToMove = tasks[colId][originalIndex]; break; }
             }
             if (!taskToMove) { console.error("Could not find task in local state during drop:", taskId); return; }

             tasks[originalColumnId].splice(originalIndex, 1);
             if (!tasks[targetColumnId]) tasks[targetColumnId] = [];
             tasks[targetColumnId].push(taskToMove);
             taskToMove.status = targetColumnId;

             renderBoard();
             updateTaskSummary();
             renderUpcomingTasks();
             renderHighestPriorityTasks(); 

             try {
                 await apiCall('update-task', 'POST', { id: taskId, updates: { status: targetColumnId } });
                 if (targetColumnId === 'done' && sourceColumnId !== 'done') triggerConfetti();
             } catch (error) {
                  console.error(`Failed to update task ${taskId} status in backend:`, error);
                  alert("Failed to move task. Reverting.");
                  const newIndex = tasks[targetColumnId].findIndex(task => task.id === taskId);
                  if (newIndex > -1) tasks[targetColumnId].splice(newIndex, 1);
                  taskToMove.status = originalColumnId;
                  if (!tasks[originalColumnId]) tasks[originalColumnId] = [];
                  tasks[originalColumnId].splice(originalIndex, 0, taskToMove);
                  renderBoard(); updateTaskSummary();
                  renderUpcomingTasks();
                  renderHighestPriorityTasks(); 
             }
        }

        function triggerConfetti() {
            console.log("Confetti triggered!");
            myConfetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });
        }

        // --- Initialization & Event Listeners ---
        addTaskBtn.addEventListener('click', addTask);
        showInputPageBtn.addEventListener('click', () => showPage('inputPage'));
        showBoardPageBtn.addEventListener('click', async () => {
            if (isPinCooldownActive) { alert("Please wait before trying the pin again."); return; }
            const pinInput = prompt("Please enter the pin code to view the board:");
            if (pinInput === null) return;
            try {
                 const result = await apiCall('check-pin', 'POST', { enteredPin: pinInput });
                 if (result && result.valid) {
                     showPage('boardPage');
                 } else {
                     alert("Incorrect pin code.");
                     isPinCooldownActive = true;
                     showBoardPageBtn.disabled = true;
                     console.log(`Pin cooldown started for ${PIN_COOLDOWN_SECONDS} seconds.`);
                     setTimeout(() => {
                         isPinCooldownActive = false;
                         showBoardPageBtn.disabled = false;
                         console.log("Pin cooldown finished.");
                     }, PIN_COOLDOWN_SECONDS * 1000);
                 }
            } catch (error) { /* Handled by apiCall */ }
        });

        if(saveStickyNoteBtn) {
            saveStickyNoteBtn.addEventListener('click', saveStickyNoteMain);
        }
        if(saveStickyNoteBtnAAT) {
            saveStickyNoteBtnAAT.addEventListener('click', saveStickyNoteAAT);
        }

        updateShiftTimesBtn.addEventListener('click', async () => {
            const newStartString = shiftStartInput.value; // HH:MM format
            const newEndString = shiftEndInput.value;   // HH:MM format

            if (newStartString && newEndString) {
                const [startH, startM] = newStartString.split(':').map(Number);
                const [endH, endM] = newEndString.split(':').map(Number);

                if ( (startH * 60 + startM) >= (endH * 60 + endM) ) {
                    alert("Shift start time must be before end time.");
                    return;
                }
                // Update global JavaScript hour variables (used by progress bar logic)
                SHIFT_START_HOUR = startH;
                SHIFT_END_HOUR = endH; 
                
                console.log(`Shift times updated locally: Start ${SHIFT_START_HOUR}, End ${SHIFT_END_HOUR}`);
                updateDateTimeDisplay(); // Update progress bar immediately with new JS hour vars

                // Save the full "HH:MM" strings to Supabase
                updateShiftTimesBtn.disabled = true; // Disable button during save
                try {
                    await Promise.all([
                        saveShiftTime(STICKY_NOTE_ID_SHIFT_START, newStartString),
                        saveShiftTime(STICKY_NOTE_ID_SHIFT_END, newEndString)
                    ]);
                    console.log("Both shift times attempted to save to Supabase.");
                } catch (error) {
                    // Error already alerted by saveShiftTime or apiCall
                    console.error("Error during saving one or both shift times:", error);
                } finally {
                    updateShiftTimesBtn.disabled = false; // Re-enable button
                }

            } else {
                alert("Please select both start and end times.");
            }
        });


         document.addEventListener('click', (event) => {
             const clickedSubMenu = event.target.closest('.task-submenu');
             const clickedMenuButton = event.target.closest('.action-btn[title="More Actions"]');
             if (!clickedSubMenu && !clickedMenuButton && openSubMenuId) {
                 closeOpenSubMenu();
             }
         });

        document.addEventListener('DOMContentLoaded', async () => {
             showPage('inputPage');
             await loadTasks(); 
             await loadShiftTimes(); // Load shift times from Supabase
             // updateDateTimeDisplay(); // Called by loadShiftTimes
             if (dateTimeInterval) clearInterval(dateTimeInterval);
             dateTimeInterval = setInterval(updateDateTimeDisplay, 60000);
        });

    </script>
