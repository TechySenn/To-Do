    <style>
        /* Basic styling for draggable elements */
        .task.dragging {
            opacity: 0.6; border: 2px dashed #60a5fa; background-color: #bfdbfe;
        }
        /* Ensure columns take up height */
        .kanban-column .tasks-container {
             min-height: 450px;
             max-height: 65vh;
        }
        /* Sticky Note Wrapper Styles */
        .sticky-note-wrapper {
            border-radius: 8px;
            padding: 0.75rem;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 250px; /* Base height for all boxes in the side columns */
            margin-bottom: 1rem;
        }
        .sticky-note-wrapper:last-child {
            margin-bottom: 0;
        }
        #stickyNoteContainer {
            background-color: #fef9c3; /* yellow-100 */
            border: 1px solid #fde68a; /* yellow-200 */
        }
        #stickyNoteContainerAAT {
            background-color: #d1fae5; /* green-100 */
            border: 1px solid #a7f3d0; /* green-200 */
        }
        #stickyNoteContainerAAT h3 {
            color: #065f46; /* green-800 */
        }
         #stickyNoteTextarea, #stickyNoteTextareaAAT {
             flex-grow: 1; border-radius: 4px;
             padding: 0.5rem; font-size: 0.85rem;
             line-height: 1.4;
             resize: none;
             margin-bottom: 0.5rem; color: #4b5563;
         }
         #stickyNoteTextarea {
            background-color: #fefce8; border: 1px solid #fcd34d;
         }
         #stickyNoteTextareaAAT {
            background-color: #f0fdf4; border: 1px solid #6ee7b7;
         }
         .save-sticky-note-btn {
            align-self: flex-end;
         }
         .sticky-note-message {
            font-size: 0.75rem; margin-top: 0.25rem; height: 1rem; text-align: right;
         }

        /* Upcoming Due & Highest Priority Box Styles */
        #upcomingTasksContainer, #highestPriorityContainer {
            background-color: #e0f2fe; /* sky-100 default for upcoming */
            border: 1px solid #bae6fd; /* sky-200 default for upcoming */
            border-radius: 8px;
            padding: 0.75rem;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 250px; /* MATCHING STICKY NOTE HEIGHT */

             background-color: #ffedd5; /* orange-100 */

        }
        #highestPriorityContainer h3 { /* Header text color for highest priority */
            color: #9a3412; /* orange-800 */

         #upcomingTasksList, #highestPriorityList {
             flex-grow: 1; overflow-y: auto; padding-right: 4px;
         }
         .upcoming-task, .priority-task {
             font-size: 0.75rem; padding: 2px 4px; margin-bottom: 4px;
             border-radius: 3px;
             display: block; line-height: 1.3;
         }

            background-color: #f0f9ff;
            border: 1px solid #e0f2fe;
         }
         .priority-task {
            background-color: #fff7ed;
            border: 1px solid #ffedd5;
         }
         .upcoming-task .due-date, .priority-task .priority-label {
             font-weight: 600; margin-right: 4px;
         }
         .upcoming-task .due-date { color: #be123c; }
         .priority-task .priority-label-high { color: #c2410c; }
         .priority-task .priority-label-medium { color: #ea580c; }
         .priority-task .priority-label-low { color: #fb923c; }

        /* Overdue Task Styling */
        .task.overdue {
            border: 3px solid #dc2626; /* Tailwind red-600, thick border */
        }


        /* Style for the confetti canvas */
        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        /* Custom scrollbar */
        .tasks-container::-webkit-scrollbar, #upcomingTasksList::-webkit-scrollbar, #highestPriorityList::-webkit-scrollbar { width: 8px; }
        .tasks-container::-webkit-scrollbar-track, #upcomingTasksList::-webkit-scrollbar-track, #highestPriorityList::-webkit-scrollbar-track { background: #dbeafe; border-radius: 10px; }
        .tasks-container::-webkit-scrollbar-thumb, #upcomingTasksList::-webkit-scrollbar-thumb, #highestPriorityList::-webkit-scrollbar-thumb { background: #60a5fa; border-radius: 10px; }
        .tasks-container::-webkit-scrollbar-thumb:hover, #upcomingTasksList::-webkit-scrollbar-thumb:hover, #highestPriorityList::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

        .task-edit-input { padding: 2px 4px; border: 1px solid #93c5fd; border-radius: 4px; margin-right: 5px; background-color: #eff6ff; }
        .hidden { display: none; }
        .task-meta-row { display: flex; align-items: center; justify-content: space-between; margin-top: 4px; gap: 6px; flex-wrap: wrap; }

        #shiftTimeControls {

    <script>
        // --- Constants ---
        const COOLDOWN_SECONDS = 5;
        const PIN_COOLDOWN_SECONDS = 5;
        const MAX_TODO_TASKS = 50;
        const PRIORITIES = ["New", "High", "Medium", "Low"];
        const DEFAULT_PRIORITY = "New";
        const PRIORITY_VALUES = { "New": 4, "High": 3, "Medium": 2, "Low": 1 };
        const FUNCTION_BASE_PATH = '/.netlify/functions/';
        const VALID_STATUSES = ['todo', 'inprogress', 'nonurgent', 'done'];

        // --- State ---

        let draggedTask = null;

        let cooldownTimer = null;
        let successMessageTimeout = null;

        let openSubMenuId = null;
        let dateTimeInterval = null;
        let stickyNoteSaveTimeout = null;
        let stickyNoteAATSaveTimeout = null;
        let shiftTimeSaveMessageTimeout = null;
        let emailSummaryTimeout = null; // NEW: Timeout for email summary message


        // --- Generic Fetch Helper ---
        async function apiCall(endpoint, method = 'GET', paramsOrBody = null) {
            const options = { method, headers: {} };
            let url = `${FUNCTION_BASE_PATH}${endpoint}`;

            if (method === 'GET' && paramsOrBody) {
                const queryParams = new URLSearchParams(paramsOrBody).toString();
                if (queryParams) {
                    url += `?${queryParams}`;
                }
            } else if (paramsOrBody) {
                options.headers['Content-Type'] = 'application/json';
                options.body = JSON.stringify(paramsOrBody);
            }

            try {
                const response = await fetch(url, options);
                const isJson = response.headers.get('content-type')?.includes('application/json');
                const data = isJson ? await response.json() : { message: await response.text(), status: response.status }; // Handle non-JSON for errors
                if (!response.ok) {
                    const error = (data && (data.error || data.message)) || `HTTP error! status: ${response.status}`;
                    console.error(`API Error (${url}, Status: ${response.status}):`, error, data?.details || data);
                    // Avoid alert for specific non-critical errors if needed
                    if (!(endpoint === 'get-sticky-note' && method === 'GET')) {
                         alert(`Operation failed: ${error}. Status: ${response.status}. Please check console or try again.`);
                    }
                    throw new Error(error);
                }
                return data;
            } catch (error) {
                console.error(`API Call Failed (${url}):`, error);
                if (!(endpoint === 'get-sticky-note' && method === 'GET')) {
                     // Only alert if it's not a known "silent fail" like initial sticky note load.
                }
                throw error; // Re-throw to be caught by caller
            }
        }

        // --- Functions ---

        function formatDate(timestampOrDateString) {
            if (!timestampOrDateString) return 'N/A';
            try {
                const date = new Date(timestampOrDateString);
                // Attempt to handle if it's already UTC or needs local adjustment
                // If it's a YYYY-MM-DD string, it's treated as UTC by default by new Date()
                // If it's a full ISO string, it includes timezone info.
                // For simplicity, if only date part, assume it's meant as local day.
                // The backend should ideally store dates consistently (e.g., UTC).
                // The formatDateForInput sends YYYY-MM-DD, which new Date() interprets as UTC.
                // To display it as that "day" locally:
                let adjustedDate = date;
                if (typeof timestampOrDateString === 'string' && timestampOrDateString.length === 10) { // YYYY-MM-DD
                    const [year, month, day] = timestampOrDateString.split('-').map(Number);
                    adjustedDate = new Date(year, month - 1, day); // Treat as local date parts
                }


                if (isNaN(adjustedDate.getTime())) return 'N/A';
                const day = String(adjustedDate.getDate()).padStart(2, '0');
                const month = String(adjustedDate.getMonth() + 1).padStart(2, '0');
                const year = adjustedDate.getFullYear();
                return `${day}/${month}/${year}`;
            } catch (e) {
                 console.error("Error formatting display date:", e, "Input:", timestampOrDateString);
                 return 'N/A';
            }
        }


        function formatDateForInput(timestampOrDateString) {
             if (!timestampOrDateString) return '';
             try {
                 const date = new Date(timestampOrDateString);
                 // When a date string like "YYYY-MM-DD" is parsed by new Date(), it's UTC.
                 // To ensure the input field shows the *same* YYYY-MM-DD regardless of local timezone:
                 if (typeof timestampOrDateString === 'string' && timestampOrDateString.length === 10) {
                     return timestampOrDateString; // It's already in YYYY-MM-DD, use as is.
                 }
                 // If it's a full timestamp, convert to local YYYY-MM-DD
                 const year = date.getFullYear();
                 const month = String(date.getMonth() + 1).padStart(2, '0');
                 const day = String(date.getDate()).padStart(2, '0');
                 return `${year}-${month}-${day}`;
             } catch (e) { console.error("Error formatting input date:", e, "Input:", timestampOrDateString); return ''; }

        function updateDateTimeDisplay() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinutes = now.getMinutes();
            const currentTimeInMinutes = currentHour * 60 + currentMinutes;

            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            currentDateDisplay.textContent = now.toLocaleDateString('en-GB', dateOptions);

            const shiftStartMinutes = SHIFT_START_HOUR * 60 + (parseInt(String(shiftStartInput.value).split(':')[1]) || 0) ;
            const shiftEndMinutes = SHIFT_END_HOUR * 60 + (parseInt(String(shiftEndInput.value).split(':')[1]) || 0);
            const shiftDurationMinutes = shiftEndMinutes - shiftStartMinutes;

            let progressPercent = 0;
            let barColor = '#4ade80'; // green-500

            if (currentTimeInMinutes < shiftStartMinutes) {
                progressPercent = 0;
                barColor = '#4ade80'; // green-500 (Shift hasn't started)
            } else if (currentTimeInMinutes >= shiftEndMinutes) {
                progressPercent = 100;
                barColor = '#f87171'; // red-500 (Shift has ended)
            } else {
                if (shiftDurationMinutes > 0) {
                    const timeElapsedMinutes = currentTimeInMinutes - shiftStartMinutes;
                    progressPercent = Math.max(0, Math.min(100, (timeElapsedMinutes / shiftDurationMinutes) * 100));

                    if (progressPercent < 33.33) {
                        barColor = '#4ade80'; // green-500
                    } else if (progressPercent < 66.66) {
                        barColor = '#facc15'; // yellow-500
                    } else {
                        barColor = '#f87171'; // red-500
                    }
                } else { // Should not happen if validation is correct (start < end)
                    progressPercent = (currentTimeInMinutes >= shiftEndMinutes) ? 100 : 0;
                    barColor = (progressPercent === 100) ? '#f87171' : '#4ade80';
                }
            }

            if (shiftProgressBar) {
                shiftProgressBar.style.width = `${progressPercent}%`;
                shiftProgressBar.style.backgroundColor = barColor;
            }
        }

        function renderBoard() {
            if (boardPage.classList.contains('hidden')) return;
            const taskContainers = document.querySelectorAll('.tasks-container');
            taskContainers.forEach(colContainer => colContainer.innerHTML = '');

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            for (const columnId in tasks) {
                if (tasks.hasOwnProperty(columnId) && ['todo', 'inprogress', 'nonurgent'].includes(columnId)) {
                    const columnElement = document.getElementById(columnId)?.querySelector('.tasks-container');
                    if (columnElement) {
                        let columnTasks = [...tasks[columnId]];

                        const newTasks = columnTasks.filter(task => task.priority === "New");
                        const nonNewTasks = columnTasks.filter(task => task.priority !== "New");

                        const overdueTasks = nonNewTasks.filter(task => {
                            if (!task.due_date) return false;
                            const dueDate = new Date(task.due_date);
                            const dueDateStartOfDay = new Date(dueDate.getFullYear(), dueDate.getMonth(), dueDate.getDate());
                            return dueDateStartOfDay < today;
                        });
                        const otherTasks = nonNewTasks.filter(task => {
                            if (!task.due_date) return true; // Tasks without due date are not overdue
                            const dueDate = new Date(task.due_date);
                            const dueDateStartOfDay = new Date(dueDate.getFullYear(), dueDate.getMonth(), dueDate.getDate());
                            return dueDateStartOfDay >= today;
                        });


                        newTasks.sort((a, b) => (a.createdAt || 0) - (b.createdAt || 0)); // Oldest "New" first

                        overdueTasks.sort((a, b) => {
                            const dateA = new Date(a.due_date).getTime();
                            const dateB = new Date(b.due_date).getTime();
                            if (dateA !== dateB) return dateA - dateB; // Most overdue first

                            const priorityA = PRIORITY_VALUES[a.priority || DEFAULT_PRIORITY] || 0;
                            const priorityB = PRIORITY_VALUES[b.priority || DEFAULT_PRIORITY] || 0;
                            if (priorityB !== priorityA) return priorityB - priorityA; // Higher priority first

                            return (a.createdAt || 0) - (b.createdAt || 0); // Fallback to creation time
                        });

                        otherTasks.sort((a, b) => {
                            const priorityA = PRIORITY_VALUES[a.priority || DEFAULT_PRIORITY] || 0;
                            const priorityB = PRIORITY_VALUES[b.priority || DEFAULT_PRIORITY] || 0;
                            if (priorityB !== priorityA) return priorityB - priorityA; // Higher priority first

                            const dateA = a.due_date ? new Date(a.due_date).getTime() : null;
                            const dateB = b.due_date ? new Date(b.due_date).getTime() : null;
                            if (dateA === null && dateB !== null) return 1; // Tasks with due dates come before those without
                            if (dateA !== null && dateB === null) return -1;
                            if (dateA !== null && dateB !== null && dateA !== dateB) return dateA - dateB; // Earlier due date first

                            return (a.createdAt || 0) - (b.createdAt || 0); // Fallback to creation time
                        });

                        const sortedColumnTasks = [...newTasks, ...overdueTasks, ...otherTasks];

                        sortedColumnTasks.forEach(task => {
                            const taskElement = createTaskElement(task);
                            columnElement.appendChild(taskElement);
                        });
                    } else { console.error(`Column element not found for ID: ${columnId}`); }
                } else if (tasks.hasOwnProperty(columnId) && columnId === 'done') {
                    const columnElement = document.getElementById(columnId)?.querySelector('.tasks-container');
                    if (columnElement) {
                        tasks[columnId]
                            .sort((a,b) => (b.completedAt || b.createdAt || 0) - (a.completedAt || a.createdAt || 0)) // Most recently completed first
                            .forEach(task => {
                                const taskElement = createTaskElement(task);
                                columnElement.appendChild(taskElement);
                            });
                    }
                }
            }
        }

        function renderHighestPriorityTasks() {
            if (!highestPriorityList) return;

            let allActiveTasks = [];
            ['todo', 'inprogress', 'nonurgent'].forEach(status => {
                if (tasks[status]) { allActiveTasks = allActiveTasks.concat(tasks[status]); }
            });

            // Filter out "New" priority, as they have their own visual treatment on the board
            const priorityFilteredTasks = allActiveTasks.filter(task => task.priority !== "New" && PRIORITIES.includes(task.priority));


            priorityFilteredTasks.sort((a, b) => {
                const priorityAVal = PRIORITY_VALUES[a.priority || DEFAULT_PRIORITY] || 0;
                const priorityBVal = PRIORITY_VALUES[b.priority || DEFAULT_PRIORITY] || 0;
                if (priorityBVal !== priorityAVal) {
                    return priorityBVal - priorityAVal; // Higher numeric value (High priority) first
                }

                const dateA = a.due_date ? new Date(a.due_date).getTime() : null;
                const dateB = b.due_date ? new Date(b.due_date).getTime() : null;
                if (dateA === null && dateB !== null) return 1; // Tasks with due dates first
                if (dateA !== null && dateB === null) return -1;
                if (dateA !== null && dateB !== null && dateA !== dateB) {
                    return dateA - dateB; // Earlier due date first
                }

                return (a.createdAt || 0) - (b.createdAt || 0); // Fallback to creation time
            });

            const top6PriorityTasks = priorityFilteredTasks.slice(0, 6);

            highestPriorityList.innerHTML = '';
            if (top6PriorityTasks.length === 0) {

            if (tasks.todo && tasks.todo.length >= MAX_TODO_TASKS) {
                alert(`Cannot add more tasks. The 'To Do' column limit (${MAX_TODO_TASKS}) has been reached.`); return;
            }
            const taskText = newTaskInput.value.trim();
            if (taskText === '') { alert('Please enter a task description.'); newTaskInput.focus(); return; }

            const newTaskData = {
                text: taskText, name: "Jay", // 'name' might be legacy, ensure backend handles it or remove if not used
                priority: "New", // Default for new tasks

                createdAt: Date.now() // For immediate client-side sorting if needed

                if (addedTask && addedTask.id) {
                     if (!tasks.todo) tasks.todo = [];

                } else {

                    await loadTasks();
                }
                clearTimeout(successMessageTimeout); clearInterval(cooldownTimer);
                addTaskMessage.textContent = `Task added: "${addedTask.text || taskText}"`;
                addTaskMessage.classList.add('text-green-400'); // Assuming Tailwind green-400 is available
                let secondsRemaining = COOLDOWN_SECONDS;
                successMessageTimeout = setTimeout(() => {
                     if (addTaskBtn.disabled) { // Check if still disabled (i.e., no other action enabled it)
                         addTaskMessage.classList.remove('text-green-400');
                         addTaskMessage.classList.add('text-gray-400'); // Assuming Tailwind gray-400
                         addTaskMessage.textContent = `Please wait ${secondsRemaining} seconds...`;
                         cooldownTimer = setInterval(() => {
                             secondsRemaining--;
                             if (secondsRemaining > 0) { addTaskMessage.textContent = `Please wait ${secondsRemaining} seconds...`; }
                             else { clearInterval(cooldownTimer); cooldownTimer = null; addTaskBtn.disabled = false; addTaskMessage.textContent = ''; }
                         }, 1000);
                     }
                }, 1500); // Display success message for 1.5s then start cooldown text
            } catch (error) {
                // Error already alerted by apiCall, just reset button state
                addTaskBtn.disabled = false;
                addTaskMessage.textContent = 'Error adding task.';
                addTaskMessage.classList.add('text-red-400'); // Assuming Tailwind red-400

        async function deleteTask(taskId) {
             closeOpenSubMenu();
            if (currentlyEditingTaskId === taskId) return; // Don't delete if mid-edit
            if (!confirm('Are you sure you want to delete this task?')) return;
            try {
                await apiCall('delete-task', 'POST', { id: taskId });
                for (const columnId in tasks) { tasks[columnId] = tasks[columnId].filter(task => task.id !== taskId); }
                renderBoard(); updateTaskSummary();
                renderUpcomingTasks();
                renderHighestPriorityTasks();
            } catch (error) { /* Handled by apiCall */ }
        }

        function startEditTask(taskId) {
             closeOpenSubMenu();
            if (currentlyEditingTaskId && currentlyEditingTaskId !== taskId) { cancelTaskEdit(currentlyEditingTaskId); }
            currentlyEditingTaskId = taskId; renderBoard(); // Re-render will show input for this task
        }

        async function saveTaskEdit(taskId) {
            const taskElement = document.getElementById(taskId);
            if (!taskElement) return;
            const inputElement = taskElement.querySelector('.task-edit-input');
            const newText = inputElement.value.trim();
            if (newText === '') { alert('Task description cannot be empty.'); inputElement.focus(); return; }
            try {
                 await apiCall('update-task', 'POST', { id: taskId, updates: { text: newText } });
                 for (const colId in tasks) {
                    const task = tasks[colId].find(t => t.id === taskId);
                    if (task) { task.text = newText; break; }
                 }
                 currentlyEditingTaskId = null; renderBoard();
                 renderUpcomingTasks(); // Task text might appear here
                 renderHighestPriorityTasks(); // Task text might appear here
            } catch (error) {
                // Error alerted by apiCall. Optionally revert UI or leave as is for retry.
                // For now, just stop editing mode.
                currentlyEditingTaskId = null; renderBoard();
            }
        }

        function cancelTaskEdit(taskId) { currentlyEditingTaskId = null; renderBoard(); }

        async function loadTasks() {
            console.log("Loading tasks...");
            try {
                const fetchedTasks = await apiCall('get-tasks');
                tasks = { todo: [], inprogress: [], nonurgent: [], done: [] }; // Reset tasks
                fetchedTasks.forEach(task => {
                    task.priority = task.priority || DEFAULT_PRIORITY;
                    task.notes = task.notes || '';
                    task.createdAt = task.created_at ? new Date(task.created_at).getTime() : Date.now();
                    task.due_date = task.due_date || null; // Ensure it's null if not set
                    const status = task.status || 'todo'; // Default to 'todo' if status is missing
                    if (VALID_STATUSES.includes(status)) {
                        if (!tasks[status]) tasks[status] = []; // Ensure column array exists
                        tasks[status].push(task);
                    } else {
                        console.warn(`Invalid task status "${status}" for task ID ${task.id}. Placing in 'todo'.`);
                        if (!tasks.todo) tasks.todo = [];
                        tasks.todo.push(task);
                    }
                });
                console.log("Tasks loaded and processed:", tasks);
            } catch (error) {
                console.error("Error loading tasks from backend:", error);
                // Keep existing tasks or clear them? For now, clear on failed load to avoid stale data.
                tasks = { todo: [], inprogress: [], nonurgent: [], done: [] };
                // Optionally display an error message to the user on the board
            } finally {
                 currentlyEditingTaskId = null; // Reset editing state
                 updateTaskSummary();
                 renderUpcomingTasks();
                 renderHighestPriorityTasks();
                 if (!boardPage.classList.contains('hidden')) { renderBoard(); }
            }
        }

        // --- Shift Time Persistence Functions ---

            let endHourLoaded = false;

            try {
                const startTimeData = await apiCall('get-sticky-note', 'GET', { note_id: STICKY_NOTE_ID_SHIFT_START });
                if (startTimeData && startTimeData.content && startTimeData.content.includes(':')) {

                    const minutes = parseInt(minutesStr);

                        shiftStartInput.value = startTimeData.content;
                        startHourLoaded = true;
                        console.log("Shift start time loaded:", startTimeData.content);
                    }
                }
            } catch (error) {
                console.warn("Could not load shift start time, using default. Error:", error.message);
            }

            try {
                const endTimeData = await apiCall('get-sticky-note', 'GET', { note_id: STICKY_NOTE_ID_SHIFT_END });
                if (endTimeData && endTimeData.content && endTimeData.content.includes(':')) {
                    const [hoursStr, minutesStr] = endTimeData.content.split(':');
                    const hours = parseInt(hoursStr);
                    const minutes = parseInt(minutesStr);
                    if (!isNaN(hours) && !isNaN(minutes)) {
                        SHIFT_END_HOUR = hours; // Keep main hour for logic
                        shiftEndInput.value = endTimeData.content;
                        endHourLoaded = true;
                        console.log("Shift end time loaded:", endTimeData.content);
                    }
                }
            } catch (error) {
                console.warn("Could not load shift end time, using default. Error:", error.message);
            }

            if (!startHourLoaded) {
                shiftStartInput.value = formatTimeToHHMM(SHIFT_START_HOUR, 0); // Default to :00 if not loaded
                console.log("Default shift start time set to input:", shiftStartInput.value);
            }
            if (!endHourLoaded) {
                shiftEndInput.value = formatTimeToHHMM(SHIFT_END_HOUR, 0); // Default to :00 if not loaded
                console.log("Default shift end time set to input:", shiftEndInput.value);
            }

        }

        // --- Drag and Drop Event Handlers ---
        function dragStart(event) {
            if (currentlyEditingTaskId || document.activeElement.tagName === 'SELECT' || document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
                 event.preventDefault(); return;
            }
            draggedTask = event.currentTarget; // The div.task itself
            event.dataTransfer.setData('text/plain', draggedTask.id);
            event.dataTransfer.effectAllowed = 'move';
            setTimeout(() => { if(draggedTask) draggedTask.classList.add('dragging'); }, 0); // Add dragging class after a tick
        }

        function dragEnd(event) {
            if (draggedTask) draggedTask.classList.remove('dragging');
            draggedTask = null;
            try { event.dataTransfer.clearData(); } catch(e) { /* ignore potential errors in some browsers */ }
        }

        function allowDrop(event) {
            // Prevent drop on tasks, buttons, or selects within the column
            if (event.target.closest('.task') || event.target.closest('button') || event.target.closest('select') || event.target.closest('input') || event.target.closest('textarea')) {
                return;
            }
            event.preventDefault(); // Allow drop on the column itself
        }

        function drop(event) {
            event.preventDefault();
            if (!draggedTask) return;
            if (event.target.closest('.task')) return; // Don't allow dropping directly ON another task element

            const targetColumnElement = event.currentTarget; // This should be the .kanban-column div
            if (!targetColumnElement || !targetColumnElement.classList.contains('kanban-column')) {
                console.warn("Drop target is not a kanban column:", event.target);
                return;
            }
            const targetColumnId = targetColumnElement.id;
            handleDropLogic(targetColumnId, draggedTask);
        }

        async function handleDropLogic(targetColumnId, taskElement) {
             const taskId = taskElement.id;
             const sourceColumnId = taskElement.closest('.kanban-column')?.id;

             if (!sourceColumnId || sourceColumnId === targetColumnId) {
                 console.log("Source and target column are the same or source not found. No action.");
                 return;
             }
             if (!VALID_STATUSES.includes(targetColumnId)) {
                 console.error(`Invalid drop target column ID: ${targetColumnId}`); return;
             }

             let taskToMove = null; let originalIndex = -1;
             // Find task in the local `tasks` object
             for (const colId in tasks) {
                 originalIndex = tasks[colId].findIndex(task => task.id === taskId);
                 if (originalIndex > -1) {
                     taskToMove = tasks[colId][originalIndex];
                     tasks[colId].splice(originalIndex, 1); // Remove from old column in local state
                     break;
                 }
             }

             if (!taskToMove) {
                 console.error("Could not find task in local state during drop:", taskId);
                 // Potentially reload tasks if state is inconsistent
                 return;
             }

             if (!tasks[targetColumnId]) tasks[targetColumnId] = []; // Ensure target column array exists
             tasks[targetColumnId].push(taskToMove); // Add to new column in local state
             taskToMove.status = targetColumnId; // Update task's status property

             renderBoard(); // Re-render the board with optimistic update
             updateTaskSummary();
             renderUpcomingTasks(); // Status change can affect these lists
             renderHighestPriorityTasks();

             try {
                 await apiCall('update-task', 'POST', { id: taskId, updates: { status: targetColumnId } });
                 console.log(`Task ${taskId} moved to ${targetColumnId} in backend.`);
                 if (targetColumnId === 'done' && sourceColumnId !== 'done') triggerConfetti();
             } catch (error) {
                  console.error(`Failed to update task ${taskId} status in backend after drop:`, error);
                  alert("Failed to move task on the server. Reverting UI change.");
                  // Revert UI change
                  const newIndexInTarget = tasks[targetColumnId].findIndex(task => task.id === taskId);
                  if (newIndexInTarget > -1) tasks[targetColumnId].splice(newIndexInTarget, 1);

                  if (!tasks[sourceColumnId]) tasks[sourceColumnId] = [];
                  tasks[sourceColumnId].splice(originalIndex, 0, taskToMove); // Add back to original position
                  taskToMove.status = sourceColumnId; // Reset status

                  renderBoard();
                  updateTaskSummary();
                  renderUpcomingTasks();
                  renderHighestPriorityTasks();
             }
        }

        function triggerConfetti() {
            console.log("Confetti triggered!");
            myConfetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });
        }

        // --- NEW: Email Summary Function ---
        async function handleEmailSummary() {
            if (!emailSummaryBtn || emailSummaryBtn.disabled) return;

            emailSummaryBtn.disabled = true;
            emailSummaryMessageContainer.classList.remove('hidden');
            emailSummaryMessage.textContent = 'Gathering tasks and generating summary...';
            emailSummaryMessage.className = 'text-yellow-400 text-sm'; // Tailwind yellow

            // Collect tasks (e.g., from 'todo' and 'inprogress')
            // We send raw task objects so backend can choose details for the prompt
            const tasksForSummary = [
                ...(tasks.todo || []),
                ...(tasks.inprogress || []),
                ...(tasks.nonurgent || []) // Optionally include non-urgent as well
            ].filter(task => task.status !== 'done'); // Ensure no done tasks are sent

            if (tasksForSummary.length === 0) {
                emailSummaryMessage.textContent = 'No active tasks to summarize.';
                emailSummaryMessage.className = 'text-gray-300 text-sm';
                emailSummaryBtn.disabled = false;
                clearTimeout(emailSummaryTimeout);
                emailSummaryTimeout = setTimeout(() => {
                    emailSummaryMessageContainer.classList.add('hidden');
                    emailSummaryMessage.textContent = '';
                }, 3000);
                return;
            }

            try {
                const response = await apiCall('summarize-and-email', 'POST', { tasks: tasksForSummary });
                console.log("Summarize and email response:", response);
                if (response.status === 207) { // Multi-status, e.g. summary OK, email failed
                     emailSummaryMessage.textContent = `Summary generated, but email failed: ${response.emailError || 'Unknown email error'}`;
                     emailSummaryMessage.className = 'text-orange-400 text-sm'; // Tailwind orange
                } else {
                    emailSummaryMessage.textContent = response.message || 'Summary emailed successfully!';
                    emailSummaryMessage.className = 'text-green-400 text-sm'; // Tailwind green
                }
            } catch (error) {
                console.error('Error calling summarize-and-email function:', error);
                emailSummaryMessage.textContent = `Error: ${error.message || 'Could not process summary request.'}`;
                emailSummaryMessage.className = 'text-red-400 text-sm'; // Tailwind red
            } finally {
                emailSummaryBtn.disabled = false;
                clearTimeout(emailSummaryTimeout);
                emailSummaryTimeout = setTimeout(() => {
                    emailSummaryMessageContainer.classList.add('hidden');
                    emailSummaryMessage.textContent = '';
                }, 7000); // Keep message displayed longer
            }
        }

            const newEndString = shiftEndInput.value;

            if (newStartString && newEndString) {
                const [startH, startM] = newStartString.split(':').map(Number);
                const [endH, endM] = newEndString.split(':').map(Number);

                if ( (startH * 60 + startM) >= (endH * 60 + endM) ) {
                    alert("Shift start time must be before end time.");
                    return;
                }
                SHIFT_START_HOUR = startH; // Update global hour for progress logic
                SHIFT_END_HOUR = endH;   // Update global hour for progress logic

                        saveShiftTime(STICKY_NOTE_ID_SHIFT_START, newStartString),

                    ]);

                    // Add a success message indicator near the button
                    let msgElement = document.getElementById('shiftTimeSaveMessage');
                    if (!msgElement) {
                        msgElement = document.createElement('span'); // Use span for inline
                        msgElement.id = 'shiftTimeSaveMessage';
                        msgElement.className = 'text-xs text-green-400 ml-2';
                        updateShiftTimesBtn.insertAdjacentElement('afterend', msgElement);
                    }
                    msgElement.textContent = 'Times saved!';
                    clearTimeout(shiftTimeSaveMessageTimeout);
                    shiftTimeSaveMessageTimeout = setTimeout(() => {
                        if(msgElement) msgElement.textContent = '';
                    }, 2000);

                } catch (error) {
                    // Errors are alerted by saveShiftTime, no need for duplicate alert here.
                    console.error("Error during saving one or both shift times to backend:", error);
                } finally {
                    updateShiftTimesBtn.disabled = false;
                    updateShiftTimesBtn.textContent = originalButtonText;
                }

            } else {
                alert("Please select both start and end times.");
            }
        });

        // NEW: Event listener for Email Summary button
        if (emailSummaryBtn) {
            emailSummaryBtn.addEventListener('click', handleEmailSummary);
        }
