        function renderCalendar() {
            console.log("renderCalendar called. Current calendarDate:", calendarDate); // DEBUG
            if (!calendarGrid || !monthYearDisplay || !tasks) {
                console.warn("Calendar elements or tasks object not ready. Grid:", calendarGrid, "MonthDisplay:", monthYearDisplay, "Tasks:", tasks); // DEBUG
                return;
            }
            calendarGrid.innerHTML = '';
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(header => { const hc = document.createElement('div'); hc.className = 'calendar-day-header'; hc.textContent = header; calendarGrid.appendChild(hc); });
            const year = calendarDate.getFullYear(); const month = calendarDate.getMonth();
            monthYearDisplay.textContent = `${calendarDate.toLocaleDateString('en-GB', { month: 'long' })} ${year}`;
            const firstDayOfMonth = new Date(year, month, 1); const lastDayOfMonth = new Date(year, month + 1, 0);
            const daysInMonth = lastDayOfMonth.getDate(); const startingDayOfWeek = firstDayOfMonth.getDay();
            const today = new Date(); today.setHours(0,0,0,0);
            for (let i = 0; i < startingDayOfWeek; i++) { const bc = document.createElement('div'); bc.className = 'calendar-day-cell other-month'; calendarGrid.appendChild(bc); }
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div'); dayCell.className = 'calendar-day-cell';
                const dns = document.createElement('span'); dns.className = 'calendar-day-number'; dns.textContent = day; dayCell.appendChild(dns);
                const currentDateOfCell = new Date(year, month, day); currentDateOfCell.setHours(0,0,0,0);
                if (currentDateOfCell.getTime() === today.getTime()) dayCell.classList.add('current-day');
                let tasksDueOnThisDay = 0; const calendarDayString = formatDateForInput(currentDateOfCell);
                for (const status of ['todo', 'inprogress', 'nonurgent']) {
                    if (tasks[status]) {
                        for (const task of tasks[status]) {
                            if (task.due_date) {
                                const taskDueDateString = formatDateForInput(task.due_date);
                                if (taskDueDateString === calendarDayString) tasksDueOnThisDay++;
                            }
                        }
                    }
                }
                if (tasksDueOnThisDay > 0) { const tc = document.createElement('span'); tc.className = 'calendar-task-count'; tc.textContent = tasksDueOnThisDay; dayCell.appendChild(tc); }
                calendarGrid.appendChild(dayCell);
            }
            const totalCellsFilled = startingDayOfWeek + daysInMonth;
            const remainingCellsToFill = (7 - (totalCellsFilled % 7)) % 7;
            for (let i = 0; i < remainingCellsToFill; i++) { const bc = document.createElement('div'); bc.className = 'calendar-day-cell other-month'; calendarGrid.appendChild(bc); }
            console.log("renderCalendar finished."); // DEBUG
        }

        async function addTask() {
            console.log("addTask called"); // DEBUG
            if (addTaskBtn.disabled) return;
            if (tasks.todo && tasks.todo.length >= MAX_TODO_TASKS) { alert(`To Do limit (${MAX_TODO_TASKS}) reached.`); return; }
            const taskText = newTaskInput.value.trim();
            if (taskText === '') { alert('Enter task description.'); newTaskInput.focus(); return; }
            const newTaskData = { text: taskText, priority: "New", notes: '', status: 'todo', due_date: null };
            addTaskBtn.disabled = true; addTaskMessage.textContent = 'Adding task...';
            addTaskMessage.classList.remove('text-green-400', 'text-gray-400', 'text-red-400');
            try {
                const apiResponse = await apiCall('add-task', 'POST', newTaskData);
                const addedTask = apiResponse.data;
                if (apiResponse.status === 201 && addedTask && addedTask.id) { // Expect 201 from backend add-task
                     if (!tasks.todo) tasks.todo = [];
                     addedTask.createdAt = addedTask.created_at ? new Date(addedTask.created_at).getTime() : Date.now();
                     addedTask.priority = addedTask.priority || "New"; addedTask.notes = addedTask.notes || '';
                     addedTask.due_date = addedTask.due_date || null; addedTask.status = addedTask.status || 'todo';
                     tasks.todo.push(addedTask);
                     updateTaskSummary(); renderUpcomingTasks();
                     if (!boardPage.classList.contains('hidden')) { renderBoard(); renderCalendar(); }
                     clearTimeout(successMessageTimeout); clearInterval(cooldownTimer);
                     addTaskMessage.textContent = `Task added: "${addedTask.text || taskText}"`;
                     addTaskMessage.classList.add('text-green-400');
                     let secondsRemaining = COOLDOWN_SECONDS;
                     successMessageTimeout = setTimeout(() => {
                         if (addTaskBtn.disabled) {
                             addTaskMessage.classList.remove('text-green-400'); addTaskMessage.classList.add('text-gray-400');
                             addTaskMessage.textContent = `Wait ${secondsRemaining}s...`;
                             cooldownTimer = setInterval(() => {
                                 secondsRemaining--;
                                 if (secondsRemaining > 0) addTaskMessage.textContent = `Wait ${secondsRemaining}s...`;
                                 else { clearInterval(cooldownTimer); cooldownTimer = null; addTaskBtn.disabled = false; addTaskMessage.textContent = ''; }
                             }, 1000);
                         }
                     }, 1500);
                } else { console.warn("Add task API call did not fully succeed.", apiResponse); await loadTasks(); }
            } catch (error) {
                addTaskBtn.disabled = false; addTaskMessage.textContent = error.message || 'Error adding task.';
                addTaskMessage.classList.add('text-red-400');
            } finally { newTaskInput.value = ''; newTaskInput.focus(); }
        }

        async function loadTasks() {
            console.log("Loading tasks..."); // Already there
            try {
                const apiResponse = await apiCall('get-tasks');
                const fetchedTasks = apiResponse.data;
                if (apiResponse.status === 200 && Array.isArray(fetchedTasks)) {
                    tasks = { todo: [], inprogress: [], nonurgent: [], done: [] };
                    fetchedTasks.forEach(task => {
                        task.priority = task.priority || DEFAULT_PRIORITY; task.notes = task.notes || '';
                        task.createdAt = task.created_at ? new Date(task.created_at).getTime() : Date.now();
                        task.due_date = task.due_date || null; const status = task.status || 'todo';
                        if (VALID_STATUSES.includes(status)) { if (!tasks[status]) tasks[status] = []; tasks[status].push(task); }
                        else { console.warn(`Invalid status "${status}" for task ${task.id}.`); if (!tasks.todo) tasks.todo = []; tasks.todo.push(task); }
                    });
                    console.log("Tasks loaded and processed:", JSON.parse(JSON.stringify(tasks))); // Modified for better object view
                } else { console.error("Error fetching tasks or tasks format incorrect:", apiResponse); tasks = { todo: [], inprogress: [], nonurgent: [], done: [] }; }
            } catch (error) { console.error("Error loading tasks from backend:", error); tasks = { todo: [], inprogress: [], nonurgent: [], done: [] }; }

        }
