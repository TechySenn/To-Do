<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay's To Do List</title>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        /* Basic styling for draggable elements */
        .task.dragging {
            opacity: 0.6; border: 2px dashed #60a5fa; background-color: #bfdbfe;
        }
        /* Ensure columns take up height */
        .kanban-column .tasks-container {
             min-height: 500px;
             max-height: 75vh;
        }
        /* Style for the confetti canvas */
        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        /* Custom scrollbar */
        .tasks-container::-webkit-scrollbar { width: 8px; }
        .tasks-container::-webkit-scrollbar-track { background: #dbeafe; border-radius: 10px; }
        .tasks-container::-webkit-scrollbar-thumb { background: #60a5fa; border-radius: 10px; }
        .tasks-container::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
        /* Styling for inline edit input */
        .task-edit-input { padding: 2px 4px; border: 1px solid #93c5fd; border-radius: 4px; margin-right: 5px; background-color: #eff6ff; }
        /* Hide elements */
        .hidden { display: none; }

        /* --- Task Card Metadata and Actions Row --- */
        .task-meta-row {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            align-items: center;
            justify-content: space-between; /* Push groups apart */
            margin-top: 6px;
            gap: 8px; /* Space between meta group and actions group */
        }
        .task-meta-group { /* Group for priority and due date */
            display: flex;
            align-items: center;
            gap: 8px; /* Increased gap */
            flex-grow: 1; /* Allow shrinking/growing */
            min-width: 150px; /* Prevent excessive shrinking */
        }
        .task-priority-select {
            font-size: 0.7rem; padding: 0px 2px; border-radius: 4px;
            border: 1px solid #9ca3af; background-color: #f9fafb;
            flex-shrink: 0; /* Don't shrink */
        }
         .task-due-date-container { /* Container for due date label+input */
             display: flex;
             align-items: center;
             gap: 2px;
             flex-shrink: 1; /* Allow shrinking */
             min-width: 100px; /* Prevent excessive shrinking */
        }
        .task-due-date-label {
            font-size: 0.7rem; color: #4b5563; white-space: nowrap;
        }
        .task-due-date-input {
            font-size: 0.7rem; padding: 0px 2px; border-radius: 4px;
            border: 1px solid #ccc;
            max-width: 100px; /* Limit width */
            color: #4b5563; /* Ensure text is visible */
        }
        .task-actions-group { /* Group for menu button and done button */
            display: flex;
            align-items: center;
            gap: 6px;
            position: relative; /* For positioning the sub-menu */
            flex-shrink: 0;
        }
        /* --- End Task Card Metadata --- */

        /* Task text style */
        .task-text { color: #1f2937; display: block; margin-bottom: 4px;}
        /* Style for navigation buttons */
        .nav-button { padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 600; transition: background-color 0.15s ease-in-out; cursor: pointer; }
        /* Style for confirmation/cooldown message */
        #addTaskMessage { min-height: 1.25rem; text-align: center; }
        /* Style for summary counts */
        .summary-count { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 600; margin: 0 0.25rem; }
        /* Style for disabled button */
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- Styles for Hover Notes --- */
        .task { position: relative; }
        .task-notes {
            position: absolute;
            top: 100%; left: 50%; transform: translateX(-50%);
            background-color: #374151; color: white; padding: 4px 8px;
            border-radius: 4px; font-size: 0.75rem; white-space: pre-wrap;
            z-index: 10; opacity: 0; visibility: hidden;
            transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
            pointer-events: none; margin-top: 4px; width: max-content; max-width: 250px;
        }
        .task:hover .task-notes { opacity: 1; visibility: visible; }
        /* --- End Hover Notes Styles --- */

        /* Style for action buttons (individual) */
        .action-btn { background: none; border: none; padding: 0; cursor: pointer; font-size: 0.9rem; line-height: 1; display: flex; align-items: center;}
         /* Style for save/cancel buttons in edit mode */
         .edit-mode-buttons { display: flex; gap: 4px; }
         /* Ensure task content and buttons align nicely */
         .task { align-items: flex-start; flex-direction: column; }
         .task > div:first-child { width: 100%; }

         /* --- Sub-menu Styles --- */
         .task-submenu {
             position: absolute;
             right: calc(100% + 5px); /* Position to the left of the ellipsis button + gap */
             top: 50%; /* Align vertically with the middle of the button */
             transform: translateY(-50%); /* Adjust vertical alignment */
             background-color: white;
             border: 1px solid #ccc;
             border-radius: 4px;
             box-shadow: 0 2px 5px rgba(0,0,0,0.1);
             padding: 4px;
             z-index: 20;
             display: flex;
             flex-direction: column; /* Stack buttons vertically */
             gap: 3px;
             min-width: 100px; /* Give it some minimum width */
         }
         .task-submenu button { /* Style buttons inside submenu */
             text-align: left;
             padding: 2px 5px;
             font-size: 0.8rem;
             white-space: nowrap;
             background: none; /* Ensure no default button background */
             border: none; /* Ensure no default button border */
             width: 100%; /* Make buttons fill submenu width */
             display: flex; /* Use flex for icon alignment */
             align-items: center;
             gap: 4px; /* Space between icon and text */
         }
         .task-submenu button:hover {
             background-color: #f0f0f0;
         }
         /* --- End Sub-menu Styles --- */


         /* Header Layout */
         #mainHeader {
             position: relative; padding-bottom: 1rem; display: flex;
             align-items: flex-start; justify-content: center;
         }
         #taskSummaryContainerBoard { position: absolute; top: 0; left: 0; }
         #mainTitle { flex-grow: 1; text-align: center; }

    </style>
</head>
<body class="bg-blue-50 font-sans p-4 md:p-8">

    <div class="container mx-auto max-w-6xl">
        <div id="mainHeader" class="mb-4">
             <div id="taskSummaryContainerBoard" class="hidden">
                 <div id="taskSummaryBoard" class="flex items-center space-x-2"></div>
             </div>
             <h1 id="mainTitle" class="text-3xl font-bold text-gray-800">Jay's To Do List</h1>
             </div>
        <div class="text-center mb-6 space-x-4">
            <button id="showInputPageBtn" class="nav-button bg-blue-500 hover:bg-blue-600 text-white">Add New Task</button>
            <button id="showBoardPageBtn" class="nav-button bg-indigo-500 hover:bg-indigo-600 text-white">View Board</button>
        </div>

        <div id="inputPage" class="">

                <button id="addTaskBtn" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md transition duration-150 ease-in-out">
                    Add Task
                </button>
                 <p id="addTaskMessage" class="text-gray-500 text-sm mt-2 h-5 text-center"></p>
             </div>

             <div id="taskSummaryContainerInput" class="text-center mb-4">

        </div>

        <div id="boardPage" class="hidden">
             <div class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="kanbanBoardTopRow">
                    <div id="todo" class="kanban-column bg-blue-100 rounded-lg shadow p-4" ondragover="allowDrop(event)" ondrop="drop(event)">

                    </div>
                    <div id="inprogress" class="kanban-column bg-blue-100 rounded-lg shadow p-4" ondragover="allowDrop(event)" ondrop="drop(event)">
                        <h2 class="text-xl font-semibold text-blue-800 mb-4 border-b border-blue-300 pb-2">In Progress</h2>
                        <div class="tasks-container space-y-3 overflow-y-auto p-1"></div>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="kanbanBoardBottomRow">
                     <div id="nonurgent" class="kanban-column bg-gray-100 rounded-lg shadow p-4" ondragover="allowDrop(event)" ondrop="drop(event)">
                        <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b border-gray-300 pb-2">Non Urgent</h2>
                        <div class="tasks-container space-y-3 overflow-y-auto p-1"></div>
                     </div>
                     <div id="done" class="kanban-column bg-green-100 rounded-lg shadow p-4" ondragover="allowDrop(event)" ondrop="drop(event)">
                        <h2 class="text-xl font-semibold text-green-800 mb-4 border-b border-green-300 pb-2">Done</h2>
                        <div class="tasks-container space-y-3 overflow-y-auto p-1"></div>
                     </div>
                </div>
            </div>
            </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script>
        // --- Constants ---
        const COOLDOWN_SECONDS = 5;
        const PIN_COOLDOWN_SECONDS = 5;
        const MAX_TODO_TASKS = 50;
        const PRIORITIES = ["New", "High", "Medium", "Low"];
        const DEFAULT_PRIORITY = "New";
        const PRIORITY_VALUES = { "New": 4, "High": 3, "Medium": 2, "Low": 1 };
        const FUNCTION_BASE_PATH = '/.netlify/functions/';
        const VALID_STATUSES = ['todo', 'inprogress', 'nonurgent', 'done'];

        // --- DOM Elements ---
        const newTaskInput = document.getElementById('newTaskInput');
        // const newTaskNameInput = document.getElementById('newTaskNameInput'); // Removed
        const addTaskBtn = document.getElementById('addTaskBtn');
        const addTaskMessage = document.getElementById('addTaskMessage');
        const taskSummaryInputContainer = document.getElementById('taskSummaryContainerInput');
        const taskSummaryInput = document.getElementById('taskSummaryInput');
        const taskSummaryBoardContainer = document.getElementById('taskSummaryContainerBoard');
        const taskSummaryBoard = document.getElementById('taskSummaryBoard');
        const columns = document.querySelectorAll('.kanban-column .tasks-container');
        const confettiCanvas = document.getElementById('confetti-canvas');
        const myConfetti = confetti.create(confettiCanvas, { resize: true, useWorker: true });
        const inputPage = document.getElementById('inputPage');
        const boardPage = document.getElementById('boardPage');
        const showInputPageBtn = document.getElementById('showInputPageBtn');
        const showBoardPageBtn = document.getElementById('showBoardPageBtn');
        // const changePinBtn = document.getElementById('changePinBtn'); // Removed

        // --- State ---
        let tasks = { todo: [], inprogress: [], nonurgent: [], done: [] };
        let draggedTask = null;
        let currentlyEditingTaskId = null;
        let cooldownTimer = null;
        let successMessageTimeout = null;
        let isPinCooldownActive = false;
        let openSubMenuId = null; // Track which sub-menu is open

        // --- Generic Fetch Helper ---
        async function apiCall(endpoint, method = 'GET', body = null) {
            const options = { method, headers: {} };
            if (body) {
                options.headers['Content-Type'] = 'application/json';
                options.body = JSON.stringify(body);
            }
            try {
                const response = await fetch(`${FUNCTION_BASE_PATH}${endpoint}`, options);
                const isJson = response.headers.get('content-type')?.includes('application/json');
                const data = isJson ? await response.json() : null;
                if (!response.ok) {
                    const error = (data && (data.error || data.message)) || `HTTP error! status: ${response.status}`;
                    console.error(`API Error (${endpoint}):`, error, data?.details);
                    throw new Error(error);
                }
                return data;
            } catch (error) {
                console.error(`API Call Failed (${endpoint}):`, error);
                alert(`Operation failed: ${error.message}. Please check console or try again.`);
                throw error;
            }
        }

        // --- Functions ---

        function formatDate(timestamp) {
            if (!timestamp || typeof timestamp !== 'number' || timestamp <= 0) return 'N/A';
            const date = new Date(timestamp);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        function formatDateForInput(timestampOrDateString) {
             if (!timestampOrDateString) return '';
             try {
                 const date = new Date(timestampOrDateString);
                 if (isNaN(date.getTime())) return '';
                 const year = date.getFullYear();
                 const month = String(date.getMonth() + 1).padStart(2, '0');
                 const day = String(date.getDate()).padStart(2, '0');
                 return `${year}-${month}-${day}`;
             } catch (e) { return ''; }
        }

        function updateTaskSummary() {
            const todoCount = tasks.todo?.length || 0;
            const inProgressCount = tasks.inprogress?.length || 0;
            const nonUrgentCount = tasks.nonurgent?.length || 0;
            const summaryBadgesHTML = `
                <div class="text-center">
                    <span class="summary-count bg-blue-200 text-blue-800">${todoCount}</span>
                    <span class="block text-xs text-gray-500 mt-1">To Do</span>
                </div>
                <div class="text-center">
                    <span class="summary-count bg-blue-200 text-blue-800">${inProgressCount}</span>
                    <span class="block text-xs text-gray-500 mt-1">In Progress</span>
                </div>
                <div class="text-center">
                    <span class="summary-count bg-gray-200 text-gray-700">${nonUrgentCount}</span>
                    <span class="block text-xs text-gray-500 mt-1">Non Urgent</span>
                </div>
            `;
             const summaryInputHTML = `
                <h3 class="text-lg font-medium text-gray-700 mb-2">Current Task Summary</h3>
                <div class="flex justify-center items-center space-x-4">
                    ${summaryBadgesHTML}
                </div>
            `;
            if (taskSummaryInputContainer) taskSummaryInputContainer.innerHTML = summaryInputHTML;
            if (taskSummaryBoard) taskSummaryBoard.innerHTML = summaryBadgesHTML;
        }

        function showPage(pageToShowId) {
             closeOpenSubMenu(); // Close menu when switching pages
            if (pageToShowId === 'inputPage') {
                inputPage.classList.remove('hidden');
                boardPage.classList.add('hidden');
                taskSummaryBoardContainer.classList.add('hidden');
                taskSummaryInputContainer.classList.remove('hidden');
                // changePinBtn.classList.add('hidden'); // Removed
                showInputPageBtn.classList.replace('bg-indigo-500', 'bg-blue-500');
                showInputPageBtn.classList.replace('hover:bg-indigo-600', 'hover:bg-blue-600');
                showBoardPageBtn.classList.replace('bg-blue-500', 'bg-indigo-500');
                 showBoardPageBtn.classList.replace('hover:bg-blue-600', 'hover:bg-indigo-600');
            } else if (pageToShowId === 'boardPage') {
                inputPage.classList.add('hidden');
                boardPage.classList.remove('hidden');
                taskSummaryInputContainer.classList.add('hidden');
                taskSummaryBoardContainer.classList.remove('hidden');
                // changePinBtn.classList.remove('hidden'); // Removed
                renderBoard();
                updateTaskSummary();
                showInputPageBtn.classList.replace('bg-blue-500', 'bg-indigo-500');
                showInputPageBtn.classList.replace('hover:bg-blue-600', 'hover:bg-indigo-600');
                showBoardPageBtn.classList.replace('bg-indigo-500', 'bg-blue-500');
                 showBoardPageBtn.classList.replace('hover:bg-indigo-600', 'hover:bg-blue-600');
            }
        }

        // Removed changePinCode function

        async function updateTaskPriority(taskId, newPriority) {
             try {
                 await apiCall('update-task', 'POST', { id: taskId, updates: { priority: newPriority } });
                 for (const colId in tasks) {
                     const task = tasks[colId].find(t => t.id === taskId);
                     if (task) { task.priority = newPriority; break; }
                 }
                 renderBoard();
             } catch (error) { /* Handled by apiCall */ }
        }

        async function editTaskNotes(taskId) {
             closeOpenSubMenu(); // Close menu before prompt
            let taskFound = false; let currentNotes = ''; let taskRef = null;
            for (const columnId in tasks) {
                const taskIndex = tasks[columnId].findIndex(task => task.id === taskId);
                if (taskIndex > -1) { taskRef = tasks[columnId][taskIndex]; currentNotes = taskRef.notes || ''; taskFound = true; break; }
            }
            if (!taskFound) { console.error("Could not find task to edit notes:", taskId); return; }
            const newNotes = prompt("Enter/Edit notes for this task:", currentNotes);
            if (newNotes !== null) {
                const trimmedNotes = newNotes.trim();
                try {
                    await apiCall('update-task', 'POST', { id: taskId, updates: { notes: trimmedNotes } });
                    taskRef.notes = trimmedNotes;
                    renderBoard();
                } catch (error) { /* Handled by apiCall */ }
            }
        }

        async function updateTaskDueDate(taskId, newDate) {
             console.log(`Updating due date for task ${taskId} to: ${newDate || 'NULL'}`);
             const dateValueToSend = newDate === '' ? null : newDate;
             try {
                 await apiCall('update-task', 'POST', { id: taskId, updates: { due_date: dateValueToSend } });
                 for (const colId in tasks) {
                     const task = tasks[colId].find(t => t.id === taskId);
                     if (task) { task.due_date = dateValueToSend; break; }
                 }
                 renderBoard(); // Re-render to apply new sorting
             } catch (error) { console.error("Failed to update due date in backend."); }
        }

        async function markTaskDone(taskId) {
             closeOpenSubMenu(); // Close menu before action
             console.log(`Marking task ${taskId} as done.`);
             let taskToMove = null; let originalColumnId = ''; let originalIndex = -1;
             for (const colId in tasks) {
                 originalIndex = tasks[colId].findIndex(task => task.id === taskId);
                 if (originalIndex > -1) { originalColumnId = colId; taskToMove = tasks[colId][originalIndex]; break; }
             }
             if (!taskToMove || originalColumnId === 'done') { console.log("Task not found or already in Done column."); return; }
             // Optimistic UI Update
             tasks[originalColumnId].splice(originalIndex, 1);
             if (!tasks.done) tasks.done = [];
             taskToMove.status = 'done';
             tasks.done.push(taskToMove);
             renderBoard(); updateTaskSummary(); triggerConfetti();
             // Backend Update
             try {
                 await apiCall('update-task', 'POST', { id: taskId, updates: { status: 'done' } });
                 console.log(`Task ${taskId} status updated to done in backend.`);
             } catch (error) {
                  console.error(`Failed to update task ${taskId} status to done in backend:`, error);
                  alert("Failed to mark task as done. Reverting.");
                  // Rollback UI
                  const newIndex = tasks.done.findIndex(task => task.id === taskId);
                  if (newIndex > -1) tasks.done.splice(newIndex, 1);
                  taskToMove.status = originalColumnId;
                  if (!tasks[originalColumnId]) tasks[originalColumnId] = [];
                  tasks[originalColumnId].splice(originalIndex, 0, taskToMove);
                  renderBoard(); updateTaskSummary();
             }
        }

        /**
         * Toggles the visibility of the sub-menu for a given task.
         * Closes any other open sub-menu.
         * @param {Event} event - The click event.
         * @param {string} taskId
         */
        function toggleSubMenu(event, taskId) {
            event.stopPropagation(); // Prevent click from bubbling up to document listener
            const subMenu = document.getElementById(`submenu-${taskId}`);
            if (!subMenu) return;

            const isCurrentlyOpen = !subMenu.classList.contains('hidden');

            // Close any previously open menu first
            closeOpenSubMenu();

            // If the clicked menu wasn't the one already open, open it
            if (!isCurrentlyOpen) {
                subMenu.classList.remove('hidden');
                openSubMenuId = taskId; // Track the open menu
            }
        }

        /**
         * Closes the currently open sub-menu, if any.
         */
        function closeOpenSubMenu() {
             if (openSubMenuId) {
                 const currentlyOpenMenu = document.getElementById(`submenu-${openSubMenuId}`);
                 if (currentlyOpenMenu) {
                     currentlyOpenMenu.classList.add('hidden');
                 }
                 openSubMenuId = null; // Reset tracker
             }
        }


        /**
         * Creates the HTML element for a task with sub-menu actions.
         * @param {object} task - The task object { id, text, name, createdAt, priority, notes, due_date }.
         * @returns {HTMLElement} The task card element.
         */
        function createTaskElement(task) {
            const div = document.createElement('div');
            div.id = task.id;
            let bgColorClass = 'bg-blue-200'; let borderColorClass = 'border-blue-300';
            if (task.priority === 'New') { bgColorClass = 'bg-red-200'; borderColorClass = 'border-red-300'; }
            else if (task.priority === 'High') { bgColorClass = 'bg-orange-200'; borderColorClass = 'border-orange-300'; }
            div.className = `task relative ${bgColorClass} p-3 rounded-md shadow-sm border ${borderColorClass} flex flex-col`;
            div.draggable = true;
            div.addEventListener('dragstart', dragStart);
            div.addEventListener('dragend', dragEnd);

            const topSection = document.createElement('div');
            const contentSpan = document.createElement('span');
            contentSpan.className = 'task-text block text-gray-800';
            contentSpan.textContent = task.text;
            const editInput = document.createElement('input');
            editInput.type = 'text';
            editInput.className = 'task-edit-input hidden w-full bg-blue-50 border-blue-400 focus:ring-blue-500';
            editInput.value = task.text;
            editInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') saveTaskEdit(task.id); });
            topSection.appendChild(contentSpan);
            topSection.appendChild(editInput);

            // Bottom row containing meta and actions
            const bottomSection = document.createElement('div');
            bottomSection.className = 'task-meta-row mt-2';

            // Group for Priority and Due Date
            const metaGroup = document.createElement('div');
            metaGroup.className = 'task-meta-group';

            const prioritySelect = document.createElement('select');
            prioritySelect.id = `priority-${task.id}`;
            prioritySelect.className = 'task-priority-select';
            prioritySelect.onchange = (event) => updateTaskPriority(task.id, event.target.value);
            PRIORITIES.forEach(p => {
                const option = document.createElement('option');
                option.value = p; option.textContent = p;
                if (p === task.priority) option.selected = true;
                prioritySelect.appendChild(option);
            });

            const dueDateDiv = document.createElement('div');
            dueDateDiv.className = 'task-due-date-container';
            const dueDateLabel = document.createElement('label');
            dueDateLabel.htmlFor = `due-date-${task.id}`;
            dueDateLabel.textContent = 'Due:';
            dueDateLabel.className = 'task-due-date-label';
            const dueDateInput = document.createElement('input');
            dueDateInput.type = 'date';
            dueDateInput.id = `due-date-${task.id}`;
            dueDateInput.className = 'task-due-date-input';
            dueDateInput.value = formatDateForInput(task.due_date);
            dueDateInput.onchange = (event) => updateTaskDueDate(task.id, event.target.value);
            dueDateDiv.appendChild(dueDateLabel);
            dueDateDiv.appendChild(dueDateInput);

            metaGroup.appendChild(prioritySelect);
            metaGroup.appendChild(dueDateDiv);

            // Group for Menu Button and Done Tick
            const actionsGroup = document.createElement('div');
            actionsGroup.className = 'task-actions-group'; // Relative position for sub-menu

            // --- Sub-menu (Initially Hidden) ---
            const subMenu = document.createElement('div');
            subMenu.id = `submenu-${task.id}`;
            subMenu.className = 'task-submenu hidden'; // Start hidden

            const editBtn = document.createElement('button');
            editBtn.innerHTML = '✏️ Edit Text';
            editBtn.className = 'action-btn text-blue-600 hover:text-blue-800 w-full justify-start';
            editBtn.title = 'Edit Task Description';
            editBtn.onclick = (e) => { e.stopPropagation(); startEditTask(task.id); };

            const noteBtn = document.createElement('button');
            noteBtn.innerHTML = '📝 ' + (task.notes ? 'Edit Note' : 'Add Note');
            noteBtn.className = 'action-btn text-purple-600 hover:text-purple-800 w-full justify-start';
            noteBtn.title = task.notes ? 'Edit Note' : 'Add Note';
            noteBtn.onclick = (e) => { e.stopPropagation(); editTaskNotes(task.id); };

            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = '❌ Delete';
            deleteBtn.className = 'action-btn text-red-500 hover:text-red-700 w-full justify-start';
            deleteBtn.title = 'Delete Task';
            deleteBtn.onclick = (e) => { e.stopPropagation(); deleteTask(task.id); };

            subMenu.appendChild(editBtn);
            subMenu.appendChild(noteBtn);
            subMenu.appendChild(deleteBtn);
            // --- End Sub-menu ---

            // --- Ellipsis Menu Button ---
            const menuBtn = document.createElement('button');
            menuBtn.innerHTML = '&#8942;'; // Vertical ellipsis
            menuBtn.className = 'action-btn text-gray-600 hover:text-gray-900 px-1'; // Added padding
            menuBtn.title = 'More Actions';
            menuBtn.onclick = (event) => toggleSubMenu(event, task.id);
            // --- End Menu Button ---

            const doneBtn = document.createElement('button');
            doneBtn.innerHTML = '✅';
            doneBtn.className = 'action-btn text-green-600 hover:text-green-800';
            doneBtn.title = 'Mark as Done';
            doneBtn.onclick = () => markTaskDone(task.id);

            // Append buttons to the actions group
            actionsGroup.appendChild(subMenu); // Add hidden sub-menu first
            actionsGroup.appendChild(menuBtn); // Then the ellipsis button
            if (task.status !== 'done') {
                actionsGroup.appendChild(doneBtn); // Then the done button if applicable
            }

            // --- Edit Mode Buttons (Save/Cancel) ---
            const editModeButtonContainer = document.createElement('div');
            editModeButtonContainer.className = 'edit-mode-buttons hidden';
            const saveBtn = document.createElement('button');
            saveBtn.innerHTML = '💾';
            saveBtn.className = 'action-btn text-blue-600 hover:text-blue-800';
            saveBtn.title = 'Save Changes';
            saveBtn.onclick = () => saveTaskEdit(task.id);
            const cancelBtn = document.createElement('button');
            cancelBtn.textContent = '❌';
            cancelBtn.className = 'action-btn text-gray-600 hover:text-gray-800';
            cancelBtn.title = 'Cancel Edit';
            cancelBtn.onclick = () => cancelTaskEdit(task.id);
            editModeButtonContainer.appendChild(saveBtn);
            editModeButtonContainer.appendChild(cancelBtn);
            // --- End Edit Mode Buttons ---

            // Assemble the bottom row
            bottomSection.appendChild(metaGroup); // Add priority/due date group
            bottomSection.appendChild(actionsGroup); // Add menu/done group
            bottomSection.appendChild(editModeButtonContainer); // Add hidden save/cancel group

            const notesDiv = document.createElement('div');
            notesDiv.className = 'task-notes';
            notesDiv.textContent = task.notes || '';
            if (!task.notes) notesDiv.classList.add('hidden');

            div.appendChild(topSection);
            div.appendChild(bottomSection);
            div.appendChild(notesDiv);

            // Handle visibility for edit mode
            if (currentlyEditingTaskId === task.id) {
                div.draggable = false;
                contentSpan.classList.add('hidden');
                editInput.classList.remove('hidden');
                metaGroup.classList.add('hidden'); // Hide priority/due date
                actionsGroup.classList.add('hidden'); // Hide menu/done buttons
                editModeButtonContainer.classList.remove('hidden'); // Show save/cancel
                bottomSection.classList.remove('hidden'); // Keep bottom row visible

                setTimeout(() => editInput.focus(), 0);
            }
            return div;
        }


        function renderBoard() {
             if (boardPage.classList.contains('hidden')) return;
            const taskContainers = document.querySelectorAll('.tasks-container');
            taskContainers.forEach(colContainer => colContainer.innerHTML = '');
            for (const columnId in tasks) {
                if (tasks.hasOwnProperty(columnId)) {
                    const columnElement = document.getElementById(columnId)?.querySelector('.tasks-container');
                    if (columnElement) {
                        // Sort tasks by due_date (nulls first), then priority, then created date
                        const sortedTasks = tasks[columnId].sort((a, b) => {
                            const dateA = a.due_date ? new Date(a.due_date).getTime() : null;
                            const dateB = b.due_date ? new Date(b.due_date).getTime() : null;
                            if (dateA === null && dateB !== null) return -1;
                            if (dateA !== null && dateB === null) return 1;
                            if (dateA !== null && dateB !== null && dateA !== dateB) return dateA - dateB;
                            const priorityA = PRIORITY_VALUES[a.priority || DEFAULT_PRIORITY] || 0;
                            const priorityB = PRIORITY_VALUES[b.priority || DEFAULT_PRIORITY] || 0;
                            if (priorityB !== priorityA) return priorityB - priorityA;
                            return (a.createdAt || 0) - (b.createdAt || 0);
                        });
                        sortedTasks.forEach(task => {
                            task.name = task.name || '';
                            task.createdAt = task.createdAt || 0;
                            task.priority = task.priority || DEFAULT_PRIORITY;
                            task.notes = task.notes || '';
                            task.due_date = task.due_date || null;
                            const taskElement = createTaskElement(task);
                            columnElement.appendChild(taskElement);
                        });
                    } else { console.error(`Column element not found for ID: ${columnId}`); }
                }
            }
        }

        async function addTask() {
            if (addTaskBtn.disabled) return;
            if (tasks.todo && tasks.todo.length >= MAX_TODO_TASKS) {
                alert(`Cannot add more tasks. The 'To Do' column limit (${MAX_TODO_TASKS}) has been reached.`); return;
            }
            const taskText = newTaskInput.value.trim();
            // const taskName = newTaskNameInput.value.trim(); // Removed
            if (taskText === '') { alert('Please enter a task description.'); newTaskInput.focus(); return; }

            const newTaskData = {
                text: taskText, name: "Jay", // Default name
                priority: DEFAULT_PRIORITY, notes: '', status: 'todo', due_date: null // Add null due_date
            };
            addTaskBtn.disabled = true;
            addTaskMessage.textContent = 'Adding task...';
            addTaskMessage.classList.remove('text-green-600', 'text-gray-500', 'text-red-500');
            try {
                const addedTask = await apiCall('add-task', 'POST', newTaskData);
                if (addedTask && addedTask.id) {
                     if (!tasks.todo) tasks.todo = [];
                     addedTask.createdAt = new Date(addedTask.created_at).getTime();
                     addedTask.priority = addedTask.priority || DEFAULT_PRIORITY;
                     addedTask.notes = addedTask.notes || '';
                     addedTask.due_date = addedTask.due_date || null; // Ensure due_date is handled
                     tasks.todo.push(addedTask);
                     updateTaskSummary();
                     if (!boardPage.classList.contains('hidden')) renderBoard();
                } else { await loadTasks(); }
                clearTimeout(successMessageTimeout); clearInterval(cooldownTimer);
                addTaskMessage.textContent = `Task added: "${addedTask.text || taskText}"`;
                addTaskMessage.classList.add('text-green-600');
                let secondsRemaining = COOLDOWN_SECONDS;
                successMessageTimeout = setTimeout(() => {
                     if (addTaskBtn.disabled) {
                         addTaskMessage.classList.remove('text-green-600');
                         addTaskMessage.classList.add('text-gray-500');
                         addTaskMessage.textContent = `Please wait ${secondsRemaining} seconds...`;
                         cooldownTimer = setInterval(() => {
                             secondsRemaining--;
                             if (secondsRemaining > 0) { addTaskMessage.textContent = `Please wait ${secondsRemaining} seconds...`; }
                             else { clearInterval(cooldownTimer); cooldownTimer = null; addTaskBtn.disabled = false; addTaskMessage.textContent = ''; }
                         }, 1000);
                     }
                }, 1500);
            } catch (error) {
                addTaskBtn.disabled = false; addTaskMessage.textContent = 'Error adding task.'; addTaskMessage.classList.add('text-red-500');
            } finally {
                 newTaskInput.value = '';
                 // newTaskNameInput.value = ''; // Removed
                 newTaskInput.focus();
            }
        }

        async function deleteTask(taskId) {
             closeOpenSubMenu(); // Close menu before action
            if (currentlyEditingTaskId === taskId) return;
            if (!confirm('Are you sure you want to delete this task?')) return;
            try {
                await apiCall('delete-task', 'POST', { id: taskId });
                for (const columnId in tasks) { tasks[columnId] = tasks[columnId].filter(task => task.id !== taskId); }
                renderBoard(); updateTaskSummary();
            } catch (error) { /* Handled by apiCall */ }
        }

        function startEditTask(taskId) {
             closeOpenSubMenu(); // Close menu before action
            if (currentlyEditingTaskId && currentlyEditingTaskId !== taskId) { cancelTaskEdit(currentlyEditingTaskId); }
            currentlyEditingTaskId = taskId; renderBoard();
        }

        async function saveTaskEdit(taskId) {
            const taskElement = document.getElementById(taskId);
            if (!taskElement) return;
            const inputElement = taskElement.querySelector('.task-edit-input');
            const newText = inputElement.value.trim();
            if (newText === '') { alert('Task description cannot be empty.'); inputElement.focus(); return; }
            try {
                 await apiCall('update-task', 'POST', { id: taskId, updates: { text: newText } });
                 for (const columnId in tasks) {
                    const task = tasks[columnId].find(t => t.id === taskId);
                    if (task) { task.text = newText; break; }
                 }
                 currentlyEditingTaskId = null; renderBoard();
            } catch (error) { currentlyEditingTaskId = null; renderBoard(); }
        }

        function cancelTaskEdit(taskId) { currentlyEditingTaskId = null; renderBoard(); }

        async function loadTasks() {
            console.log("Loading tasks...");
            try {
                const fetchedTasks = await apiCall('get-tasks');
                tasks = { todo: [], inprogress: [], nonurgent: [], done: [] }; // Reset with nonurgent
                fetchedTasks.forEach(task => {
                    task.priority = task.priority || DEFAULT_PRIORITY;
                    task.notes = task.notes || '';
                    task.createdAt = task.created_at ? new Date(task.created_at).getTime() : 0;
                    task.due_date = task.due_date || null; // Ensure due_date is null if missing/null from DB
                    const status = task.status || 'todo';
                    if (VALID_STATUSES.includes(status)) {
                        tasks[status].push(task);
                    } else {
                        console.warn(`Invalid task status "${status}" for task ID ${task.id}. Placing in 'todo'.`);
                        tasks.todo.push(task);
                    }
                });
                console.log("Tasks loaded and processed:", tasks);
            } catch (error) {
                console.error("Error loading tasks from backend:", error);
                tasks = { todo: [], inprogress: [], nonurgent: [], done: [] }; // Reset on error
            } finally {
                 currentlyEditingTaskId = null;
                 updateTaskSummary();
                 if (!boardPage.classList.contains('hidden')) { renderBoard(); }
            }
        }

        // --- Drag and Drop Event Handlers ---
        function dragStart(event) {
            if (currentlyEditingTaskId || document.activeElement.tagName === 'SELECT' || document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
                 event.preventDefault(); return;
            }
            draggedTask = event.currentTarget;
            event.dataTransfer.setData('text/plain', draggedTask.id);
            event.dataTransfer.effectAllowed = 'move';
            setTimeout(() => { if(draggedTask) draggedTask.classList.add('dragging'); }, 0);
        }

        function dragEnd(event) {
            if (draggedTask) draggedTask.classList.remove('dragging');
            draggedTask = null;
            try { event.dataTransfer.clearData(); } catch(e) {}
        }

        function allowDrop(event) {
            if (event.target.closest('.task') || event.target.closest('button') || event.target.closest('select')) {
                return;
            }
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            if (!draggedTask) return;
            if (event.target.closest('.task')) return;
            const targetColumnElement = event.currentTarget;
            const targetColumnId = targetColumnElement.id;
            handleDropLogic(targetColumnId, draggedTask);
        }

        async function handleDropLogic(targetColumnId, taskElement) {
             const taskId = taskElement.id;
             const sourceColumnId = taskElement.closest('.kanban-column')?.id;
             if (!sourceColumnId || sourceColumnId === targetColumnId) return;
             if (!VALID_STATUSES.includes(targetColumnId)) {
                 console.error(`Invalid drop target column ID: ${targetColumnId}`); return;
             }
             let taskToMove = null; let originalIndex = -1; let originalColumnId = '';
             for (const colId in tasks) {
                 originalIndex = tasks[colId].findIndex(task => task.id === taskId);
                 if (originalIndex > -1) { originalColumnId = colId; taskToMove = tasks[colId][originalIndex]; break; }
             }
             if (!taskToMove) { console.error("Could not find task in local state during drop:", taskId); return; }
             // Optimistic UI Update
             tasks[originalColumnId].splice(originalIndex, 1);
             if (!tasks[targetColumnId]) tasks[targetColumnId] = [];
             tasks[targetColumnId].push(taskToMove);
             taskToMove.status = targetColumnId;
             renderBoard(); updateTaskSummary();
             // Backend Update
             try {
                 await apiCall('update-task', 'POST', { id: taskId, updates: { status: targetColumnId } });
                 if (targetColumnId === 'done' && sourceColumnId !== 'done') triggerConfetti();
             } catch (error) {
                  console.error(`Failed to update task ${taskId} status in backend:`, error);
                  alert("Failed to move task. Reverting.");
                  // Rollback UI
                  const newIndex = tasks[targetColumnId].findIndex(task => task.id === taskId);
                  if (newIndex > -1) tasks[targetColumnId].splice(newIndex, 1);
                  taskToMove.status = originalColumnId;
                  if (!tasks[originalColumnId]) tasks[originalColumnId] = [];
                  tasks[originalColumnId].splice(originalIndex, 0, taskToMove);
                  renderBoard(); updateTaskSummary();
             }
        }

        function triggerConfetti() {
            console.log("Confetti triggered!");
            myConfetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });
        }

        // --- Initialization ---
        addTaskBtn.addEventListener('click', addTask);
        // Removed Enter listener from task input (now textarea)
        // newTaskNameInput.addEventListener('keypress', (event) => { if (event.key === 'Enter') addTask(); }); // Removed
        showInputPageBtn.addEventListener('click', () => showPage('inputPage'));
        showBoardPageBtn.addEventListener('click', async () => {
            if (isPinCooldownActive) { alert("Please wait before trying the pin again."); return; }
            const pinInput = prompt("Please enter the pin code to view the board:");
            if (pinInput === null) return;
            try {
                 const result = await apiCall('check-pin', 'POST', { enteredPin: pinInput });
                 if (result && result.valid) {
                     showPage('boardPage');
                 } else {
                     alert("Incorrect pin code.");
                     isPinCooldownActive = true;
                     showBoardPageBtn.disabled = true;
                     console.log(`Pin cooldown started for ${PIN_COOLDOWN_SECONDS} seconds.`);
                     setTimeout(() => {
                         isPinCooldownActive = false;
                         showBoardPageBtn.disabled = false;
                         console.log("Pin cooldown finished.");
                     }, PIN_COOLDOWN_SECONDS * 1000);
                 }
            } catch (error) { /* Handled by apiCall */ }
        });
        // Removed changePinBtn listener

        // Close sub-menu if clicking outside
         document.addEventListener('click', (event) => {
             // Check if the click was outside of any open sub-menu
             // and also not on an ellipsis button itself
             const clickedSubMenu = event.target.closest('.task-submenu');
             const clickedMenuButton = event.target.closest('.action-btn[title="More Actions"]');

             if (!clickedSubMenu && !clickedMenuButton && openSubMenuId) {
                 closeOpenSubMenu();
             }
         });


        document.addEventListener('DOMContentLoaded', async () => {
             showPage('inputPage');
             await loadTasks();
        });

    </script>
