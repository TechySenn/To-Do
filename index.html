        // --- Generic Fetch Helper ---
        async function apiCall(endpoint, method = 'GET', paramsOrBody = null) {
            const options = { method, headers: {} };
            let url = `${FUNCTION_BASE_PATH}${endpoint}`;

            if (method === 'GET' && paramsOrBody) {
                const queryParams = new URLSearchParams(paramsOrBody).toString();
                if (queryParams) {
                    url += `?${queryParams}`;
                }
            } else if (paramsOrBody) {
                options.headers['Content-Type'] = 'application/json';
                options.body = JSON.stringify(paramsOrBody);
            }
            
            try {
                const fetchResponse = await fetch(url, options);
                const isJson = fetchResponse.headers.get('content-type')?.includes('application/json');
                let responseData = {}; // Initialize to ensure it's always an object

                if (isJson) {
                    responseData = await fetchResponse.json();
                } else {
                    responseData.message = await fetchResponse.text(); // Assign to message property
                }
                
                // Add status to responseData AFTER potential parsing, so it's always there
                responseData.status = fetchResponse.status;


                if (!fetchResponse.ok) {
                    // Use message from responseData if available, otherwise construct a generic one
                    const errorMessage = (responseData.error || responseData.message || `HTTP error! status: ${fetchResponse.status}`);

                    // Throw an object that includes the status and potentially data for finer control in the caller
                    throw { message: String(errorMessage), status: fetchResponse.status, data: responseData };
                }
                // Return an object containing both the parsed data and the original status for successful (ok) responses
                return { data: responseData, status: fetchResponse.status };
            } catch (error) { 
                console.error(`API Call Failed (${url}):`, error);
                if (error.status !== undefined) { // Check if it's our custom error object with status
                    throw error;
                }
                // Otherwise, wrap it as a generic client-side or network error
                throw { message: error.message || "Network error or issue parsing response", status: null, data: null };
            }
        }

                if (typeof timestampOrDateString === 'string' && timestampOrDateString.length === 10 && timestampOrDateString.match(/^\d{4}-\d{2}-\d{2}$/)) { 
                    const [year, month, day] = timestampOrDateString.split('-').map(Number);
                    adjustedDate = new Date(year, month - 1, day); 
                } else if (isNaN(date.getTime())) {
                    return 'N/A';
                }
                if (isNaN(adjustedDate.getTime())) return 'N/A';
                const dayNum = String(adjustedDate.getDate()).padStart(2, '0');
                const monthNum = String(adjustedDate.getMonth() + 1).padStart(2, '0');
                const yearNum = adjustedDate.getFullYear();
                return `${dayNum}/${monthNum}/${yearNum}`;
            } catch (e) {
                 console.error("Error formatting display date:", e, "Input:", timestampOrDateString);
                 return 'N/A';
            }
        }

        function formatDateForInput(timestampOrDateString) {
             if (!timestampOrDateString) return '';
             try {
                 const date = new Date(timestampOrDateString);
                 if (typeof timestampOrDateString === 'string' && timestampOrDateString.length === 10 && timestampOrDateString.match(/^\d{4}-\d{2}-\d{2}$/)) {
                     const [year, month, day] = timestampOrDateString.split('-').map(Number);
                     const localDate = new Date(year, month - 1, day);
                     return `${localDate.getFullYear()}-${String(localDate.getMonth() + 1).padStart(2, '0')}-${String(localDate.getDate()).padStart(2, '0')}`;
                 }
                 if (isNaN(date.getTime())) return '';
                 const year = date.getFullYear();
                 const month = String(date.getMonth() + 1).padStart(2, '0');
                 const day = String(date.getDate()).padStart(2, '0');
                 return `${year}-${month}-${day}`;
             } catch (e) { console.error("Error formatting input date:", e, "Input:", timestampOrDateString); return ''; }
        }

        // --- NEW CALENDAR FUNCTION ---
        function renderCalendar() {
            if (!calendarGrid || !monthYearDisplay || !tasks) {
                console.warn("Calendar elements or tasks object not ready for rendering. Grid:",calendarGrid,"MonthDisplay:",monthYearDisplay,"Tasks:",tasks);
                return;
            }
            calendarGrid.innerHTML = ''; 
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(header => {
                const headerCell = document.createElement('div');
                headerCell.className = 'calendar-day-header';
                headerCell.textContent = header;
                calendarGrid.appendChild(headerCell);
            });

            const year = calendarDate.getFullYear();
            const month = calendarDate.getMonth(); 

            monthYearDisplay.textContent = `${calendarDate.toLocaleDateString('en-GB', { month: 'long' })} ${year}`;

            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);
            const daysInMonth = lastDayOfMonth.getDate();
            const startingDayOfWeek = firstDayOfMonth.getDay(); 

            const today = new Date();
            today.setHours(0,0,0,0);

            for (let i = 0; i < startingDayOfWeek; i++) {
                const blankCell = document.createElement('div');
                blankCell.className = 'calendar-day-cell other-month';
                calendarGrid.appendChild(blankCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day-cell';
                
                const dayNumberSpan = document.createElement('span');
                dayNumberSpan.className = 'calendar-day-number';
                dayNumberSpan.textContent = day;
                dayCell.appendChild(dayNumberSpan);

                const currentDateOfCell = new Date(year, month, day);
                currentDateOfCell.setHours(0,0,0,0);
                if (currentDateOfCell.getTime() === today.getTime()) {
                    dayCell.classList.add('current-day');
                }

                let tasksDueOnThisDay = 0;
                const calendarDayString = formatDateForInput(currentDateOfCell);

                for (const status of ['todo', 'inprogress', 'nonurgent']) { // Only count active tasks
                    if (tasks[status]) {
                        for (const task of tasks[status]) {
                            if (task.due_date) {
                                const taskDueDateString = formatDateForInput(task.due_date);
                                if (taskDueDateString === calendarDayString) {
                                    tasksDueOnThisDay++;
                                }
                            }
                        }
                    }
                }

                if (tasksDueOnThisDay > 0) {
                    const taskCountSpan = document.createElement('span');
                    taskCountSpan.className = 'calendar-task-count';
                    taskCountSpan.textContent = tasksDueOnThisDay;
                    dayCell.appendChild(taskCountSpan);
                }
                calendarGrid.appendChild(dayCell);
            }
            const totalCellsFilled = startingDayOfWeek + daysInMonth;
            const remainingCellsToFill = (7 - (totalCellsFilled % 7)) % 7;
            for (let i = 0; i < remainingCellsToFill; i++) {
                const blankCell = document.createElement('div');
                blankCell.className = 'calendar-day-cell other-month';
                calendarGrid.appendChild(blankCell);
            }
        }
